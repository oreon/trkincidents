<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template = "/admin/reports/template.xhtml" >	
	<ui:define name="content">
	<h:form>
	<s:validateAll>
	<h:panelGrid  columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol"  >
		<f:facet name="header">
			<h:outputText value="IncidentsByDrug" />
		</f:facet>
	
		<h:panelGroup> <h:outputText value="#{msg.incidentsByDrug_fromDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'fromDateEdit')}"/> * </h:panelGroup>
<rich:calendar  id="fromDate"  label="#{msg.incidentsByDrug_fromDate}"  required="true"  value="#{incidentsByDrugAction.fromDate}" />
		<rich:message styleClass="error errors" for="fromDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'fromDateEdit')}"/>
	
		<h:panelGroup> <h:outputText value="#{msg.incidentsByDrug_toDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'toDateEdit')}"/> * </h:panelGroup>
<rich:calendar  id="toDate"  label="#{msg.incidentsByDrug_toDate}"  required="true"  value="#{incidentsByDrugAction.toDate}" />
		<rich:message styleClass="error errors" for="toDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'toDateEdit')}"/>
	
	</h:panelGrid>
	</s:validateAll>
	<h:commandButton propagation="none" value="Run Report as PDF"
				action="#{incidentsByDrugAction.runReport('IncidentsByDrug', 'PDF')}" />
	<h:commandButton propagation="none" value="Run Report as HTML"
				action="#{incidentsByDrugAction.runReport('IncidentsByDrug', 'HTML')}" />			
	</h:form>
	</ui:define>
</ui:composition>
