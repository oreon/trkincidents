<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template = "/admin/reports/template.xhtml" >	
	<ui:define name="content">
	<h:form>
	<s:validateAll>
	<h:panelGrid  columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol"  >
		<f:facet name="header">
			<h:outputText value="IncidentsByMonth" />
		</f:facet>
	
		<h:panelGroup> <h:outputText value="#{msg.incidentsByMonth_fromDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('fromDate', 'nullView')}"/> * </h:panelGroup>
<rich:calendar  id="fromDate"  label="#{msg.incidentsByMonth_fromDate}"  required="true"  value="#{incidentsByMonthAction.fromDate}" />
		<rich:message styleClass="error errors" for="fromDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('fromDate', 'nullEdit')}"/>
	
		<h:panelGroup> <h:outputText value="#{msg.incidentsByMonth_toDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('toDate', 'nullView')}"/> * </h:panelGroup>
<rich:calendar  id="toDate"  label="#{msg.incidentsByMonth_toDate}"  required="true"  value="#{incidentsByMonthAction.toDate}" />
		<rich:message styleClass="error errors" for="toDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('toDate', 'nullEdit')}"/>
	
		<h:panelGroup> <h:outputText value="#{msg.incidentsByMonth_incidentType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('incidentType', 'nullView')}"/>  </h:panelGroup>
	<h:selectOneMenu id="incidentType"   label="#{msg.incidentsByMonth_incidentType}" value="#{incidentsByMonthAction.incidentType}"  
		required="false">
		<s:selectItems value="#{incidentTypeList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
		<rich:message styleClass="error errors" for="incidentType" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('incidentType', 'nullEdit')}"/>
	
	</h:panelGrid>
	</s:validateAll>
	<h:commandButton propagation="none" value="Run Report as PDF"
				action="#{incidentsByMonthAction.runReport('IncidentsByMonth', 'PDF')}" />
	<h:commandButton propagation="none" value="Run Report as HTML"
				action="#{incidentsByMonthAction.runReport('IncidentsByMonth', 'HTML')}" />			
	</h:form>
	</ui:define>
</ui:composition>
