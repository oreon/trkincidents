<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template = "/admin/reports/template.xhtml" >	
	<ui:define name="content">
	<h:form>
	<s:validateAll>
	<h:panelGrid  columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol"  >
		<f:facet name="header">
			<h:outputText value="IncidentsByDepartment" />
		</f:facet>
	
		<h:panelGroup> <h:outputText value="#{msg.incidentsByDepartment_fromDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'fromDateEdit')}"/> * </h:panelGroup>
<rich:calendar  id="fromDate"  label="#{msg.incidentsByDepartment_fromDate}"  required="true"  value="#{incidentsByDepartmentAction.fromDate}" />
		<rich:message styleClass="error errors" for="fromDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'fromDateEdit')}"/>
	
		<h:panelGroup> <h:outputText value="#{msg.incidentsByDepartment_toDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'toDateEdit')}"/> * </h:panelGroup>
<rich:calendar  id="toDate"  label="#{msg.incidentsByDepartment_toDate}"  required="true"  value="#{incidentsByDepartmentAction.toDate}" />
		<rich:message styleClass="error errors" for="toDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'toDateEdit')}"/>
	
		<h:panelGroup> <h:outputText value="#{msg.incidentsByDepartment_incidentType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'incidentTypeEdit')}"/>  </h:panelGroup>
	<h:selectOneMenu id="incidentType"   label="#{msg.incidentsByDepartment_incidentType}" value="#{incidentsByDepartmentAction.incidentType}"  
		required="false">
		<s:selectItems value="#{incidentTypeList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
		<rich:message styleClass="error errors" for="incidentType" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'incidentTypeEdit')}"/>
	
	</h:panelGrid>
	</s:validateAll>
	<h:commandButton propagation="none" value="Run Report as PDF"
				action="#{incidentsByDepartmentAction.runReport('IncidentsByDepartment', 'PDF')}" />
	<h:commandButton propagation="none" value="Run Report as HTML"
				action="#{incidentsByDepartmentAction.runReport('IncidentsByDepartment', 'HTML')}" />			
	</h:form>
	</ui:define>
</ui:composition>
