
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/admin/template.xhtml">
	<ui:define name="content">
		<h:form>


			<ui:repeat var="issue" value="#{incidentList.entityList}">
				<s:link value="${issue.title}" action="viewIssue">
					<f:param name="issueId" value="${issue.id}" />
				</s:link>
				<br />
		${issue.higlightedFragment}
		<hr />
			</ui:repeat>


			<ui:include
				src="/admin/entities/incidents/incident/listIncidentComponent.xhtml">
				<ui:param name="records" value="#{incidentList.entityList}" />
			</ui:include>


		</h:form>
	</ui:define>
</ui:composition>
