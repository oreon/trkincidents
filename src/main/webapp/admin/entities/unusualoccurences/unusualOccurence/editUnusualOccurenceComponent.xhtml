<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{unusualOccurenceAction.load(unusualOccurenceId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="UnusualOccurence "/> 
        </f:facet>  
        <h:outputText value="#{msg.unusualOccurence_occurenceType}  "/>  
        <h:selectOneMenu id="occurenceType" label="#{msg.unusualOccurence_occurenceType}" value="#{unusualOccurenceAction.unusualOccurence.occurenceType}" required="true"> 
          <s:selectItems value="#{occurenceTypeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="occurenceType"/>  
        <h:outputText value="#{msg.unusualOccurence_patient}  "/>  
        <h:selectOneMenu id="patient" label="#{msg.unusualOccurence_patient}" value="#{unusualOccurenceAction.unusualOccurence.patient}" required="true"> 
          <s:selectItems value="#{patientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="patient"/>  
        <h:outputText value="#{msg.unusualOccurence_createdBy}  "/>  
        <h:selectOneMenu id="createdBy" label="#{msg.unusualOccurence_createdBy}" value="#{unusualOccurenceAction.unusualOccurence.createdBy}" required="true"> 
          <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="createdBy"/>  
        <h:outputText value="#{msg.unusualOccurence_category}  "/>  
        <h:selectOneMenu id="category" value="#{unusualOccurenceAction.unusualOccurence.category}" required="false" label="#{msg.unusualOccurence_category}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="Radiation" itemLabel="Radiation"/>  
          <f:selectItem itemValue="Chemotherapy" itemLabel="Chemotherapy"/>  
          <f:selectItem itemValue="Anesthesia" itemLabel="Anesthesia"/>  
          <f:selectItem itemValue="Surgery" itemLabel="Surgery"/>  
          <f:selectItem itemValue="Other" itemLabel="Other"/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="category"/>  
        <h:outputText value="#{msg.unusualOccurence_severity}  "/>  
        <h:selectOneMenu id="severity" value="#{unusualOccurenceAction.unusualOccurence.severity}" required="false" label="#{msg.unusualOccurence_severity}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="Mild" itemLabel="Mild"/>  
          <f:selectItem itemValue="Moderate" itemLabel="Moderate"/>  
          <f:selectItem itemValue="Critical" itemLabel="Critical"/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="severity"/>  
        <h:outputText value="#{msg.unusualOccurence_description}  "/>  
        <rich:editor useSeamText="true" id="description#{entityId}" label="#{msg.unusualOccurence_description}" required="false" value="#{unusualOccurenceAction.unusualOccurence.description}"/>  
        <h:message styleClass="error errors" for="description"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
