<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.appointment_start} * " rendered="#{s:hasPermission('start', 'appointmentEdit')}"/>  
        <br/>  
        <rich:calendar id="start" value="#{appointmentAction.appointment.start}"/>  
        <h:message styleClass="error errors" for="start" rendered="#{s:hasPermission('start', 'appointmentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.appointment_end}  " rendered="#{s:hasPermission('end', 'appointmentEdit')}"/>  
        <br/>  
        <rich:calendar id="end" value="#{appointmentAction.appointment.end}"/>  
        <h:message styleClass="error errors" for="end" rendered="#{s:hasPermission('end', 'appointmentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.appointment_patient}  " rendered="#{s:hasPermission('patient', 'appointmentEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="patient" value="#{appointmentAction.appointment.patient}"> 
          <s:selectItems value="#{patientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="patient" rendered="#{s:hasPermission('patient', 'appointmentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.appointment_remarks}  " rendered="#{s:hasPermission('remarks', 'appointmentEdit')}"/>  
        <br/>  
        <rich:editor useSeamText="true" id="remarks" value="#{appointmentAction.appointment.remarks}"/>  
        <h:message styleClass="error errors" for="remarks" rendered="#{s:hasPermission('remarks', 'appointmentEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
