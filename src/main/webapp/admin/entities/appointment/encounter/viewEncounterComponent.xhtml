<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{encounterAction.load(encounterId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Encounter "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{encounterAction.encounter.id}"/>  
        <h:outputText value="#{msg.encounter_patient}  " rendered="#{s:hasPermission('patient', 'encounterView')}"/>  
        <s:link value="#{encounterAction.encounter.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
          <f:param name="patientId" value="#{encounterAction.encounter.patient.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/>  
          <rich:toolTip> 
            <span>#{encounterAction.encounter.patient.popupInfo}</span> 
          </rich:toolTip> 
        </s:link>  
        <h:outputText value="#{msg.encounter_notes}  " rendered="#{s:hasPermission('notes', 'encounterView')}"/>  
        <s:formattedText escape="false" id="notes#{entityId}" rendered="#{s:hasPermission('notes', 'encounterView')}" value="#{encounterAction.encounter.notes}"/> 
      </h:panelGrid>  
      <rich:dataTable id="historys" var="_history" rendered="#{not empty encounterAction.listHistorys and s:hasPermission('historys', 'encounterView') }" value="#{encounterAction.listHistorys}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:left">
          <f:facet name="header">
            <h:outputText value="#{msg.history_history}  " rendered="#{s:hasPermission('history', 'historyView')}"/>
          </f:facet>  
          <h:outputText id="history#{entityId}" rendered="#{s:hasPermission('history', 'historyView')}" value="#{_history.history}"/> 
        </h:column> 
      </rich:dataTable>  
      <rich:dataTable id="prescribedTests" var="_prescribedTest" rendered="#{not empty encounterAction.listPrescribedTests and s:hasPermission('prescribedTests', 'historyView') }" value="#{encounterAction.listPrescribedTests}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.prescribedTest_dxTest}  " rendered="#{s:hasPermission('dxTest', 'prescribedTestView')}"/>
          </f:facet>  
          <s:link value="#{_prescribedTest.dxTest.displayName}" view="/admin/entities/appointment/dxTest/viewDxTest.xhtml" propagation="none"> 
            <f:param name="dxTestId" value="#{_prescribedTest.dxTest.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column style="text-align:left">
          <f:facet name="header">
            <h:outputText value="#{msg.prescribedTest_remarks}  " rendered="#{s:hasPermission('remarks', 'prescribedTestView')}"/>
          </f:facet>  
          <h:outputText id="remarks#{entityId}" rendered="#{s:hasPermission('remarks', 'prescribedTestView')}" value="#{_prescribedTest.remarks}"/> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
