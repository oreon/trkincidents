<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="DrugModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Drug Search Results (#{empty records ? 0 : (drugList.paginated ? drugList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_drug" value="#{records}" id="drugList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'drugView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="drug.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'nameView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_name}"/>  
              <ui:param name="propertyPath" value="drug.name"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.name}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'absorptionView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_absorption}"/>  
              <ui:param name="propertyPath" value="drug.absorption"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.absorption}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'biotransformationView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_biotransformation}"/>  
              <ui:param name="propertyPath" value="drug.biotransformation"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.biotransformation}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'atcCodesView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_atcCodes}"/>  
              <ui:param name="propertyPath" value="drug.atcCodes"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.atcCodes}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'contraIndicationView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_contraIndication}"/>  
              <ui:param name="propertyPath" value="drug.contraIndication"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.contraIndication}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'descriptionView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_description}"/>  
              <ui:param name="propertyPath" value="drug.description"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.description}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'dosageFormView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_dosageForm}"/>  
              <ui:param name="propertyPath" value="drug.dosageForm"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.dosageForm}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'foodInteractionsView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_foodInteractions}"/>  
              <ui:param name="propertyPath" value="drug.foodInteractions"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.foodInteractions}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'halfLifeView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_halfLife}"/>  
              <ui:param name="propertyPath" value="drug.halfLife"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.halfLife}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'halfLifeNumberOfHoursView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_halfLifeNumberOfHours}"/>  
              <ui:param name="propertyPath" value="drug.halfLifeNumberOfHours"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.halfLifeNumberOfHours}"> 
            <f:convertNumber pattern="$#,##0.00"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'indicationView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_indication}"/>  
              <ui:param name="propertyPath" value="drug.indication"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.indication}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'mechanismOfActionView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_mechanismOfAction}"/>  
              <ui:param name="propertyPath" value="drug.mechanismOfAction"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.mechanismOfAction}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'patientInfoView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_patientInfo}"/>  
              <ui:param name="propertyPath" value="drug.patientInfo"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.patientInfo}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'pharmacologyView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_pharmacology}"/>  
              <ui:param name="propertyPath" value="drug.pharmacology"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.pharmacology}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'toxicityView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_toxicity}"/>  
              <ui:param name="propertyPath" value="drug.toxicity"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.toxicity}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'routeOfEliminationView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_routeOfElimination}"/>  
              <ui:param name="propertyPath" value="drug.routeOfElimination"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.routeOfElimination}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'volumeOfDistributionView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_volumeOfDistribution}"/>  
              <ui:param name="propertyPath" value="drug.volumeOfDistribution"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.volumeOfDistribution}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'drugBankIdView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_drugBankId}"/>  
              <ui:param name="propertyPath" value="drug.drugBankId"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.drugBankId}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'categoriesView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="#{msg.drug_categories}"/>  
              <ui:param name="propertyPath" value="drug.categories"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.categories}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'drugView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{drugList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="drug.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_drug.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_drug', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/drugs/drug/viewDrug.xhtml" rendered="#{s:hasPermission(_drug, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="drugId" value="#{_drug.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_drug', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/drugs/drug/editDrug.xhtml" rendered="#{s:hasPermission(_drug, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="drugId" value="#{_drug.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('drugAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{drugAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_drug.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_drug.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{drugAction.setDrugIdForModalDlg(_drug.id)}" rendered="#{s:hasPermission(_drug, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{drugList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{drugList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{drugList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{drugList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{drugList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{drugList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{drugList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
