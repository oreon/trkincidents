<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{drugAction.load(drugId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Drug "/> 
        </f:facet>  
        <h:outputText value="#{msg.drug_name} * "/>  
        <h:inputText id="name#{entityId}" label="#{msg.drug_name}" required="true" value="#{drugAction.drug.name}"/>  
        <h:message styleClass="error errors" for="name"/>  
        <h:outputText value="#{msg.drug_absorption}  "/>  
        <rich:editor useSeamText="true" id="absorption#{entityId}" label="#{msg.drug_absorption}" required="false" value="#{drugAction.drug.absorption}"/>  
        <h:message styleClass="error errors" for="absorption"/>  
        <h:outputText value="#{msg.drug_biotransformation}  "/>  
        <rich:editor useSeamText="true" id="biotransformation#{entityId}" label="#{msg.drug_biotransformation}" required="false" value="#{drugAction.drug.biotransformation}"/>  
        <h:message styleClass="error errors" for="biotransformation"/>  
        <h:outputText value="#{msg.drug_atcCodes}  "/>  
        <h:inputText id="atcCodes#{entityId}" label="#{msg.drug_atcCodes}" required="false" value="#{drugAction.drug.atcCodes}"/>  
        <h:message styleClass="error errors" for="atcCodes"/>  
        <h:outputText value="#{msg.drug_contraIndication}  "/>  
        <rich:editor useSeamText="true" id="contraIndication#{entityId}" label="#{msg.drug_contraIndication}" required="false" value="#{drugAction.drug.contraIndication}"/>  
        <h:message styleClass="error errors" for="contraIndication"/>  
        <h:outputText value="#{msg.drug_description}  "/>  
        <rich:editor useSeamText="true" id="description#{entityId}" label="#{msg.drug_description}" required="false" value="#{drugAction.drug.description}"/>  
        <h:message styleClass="error errors" for="description"/>  
        <h:outputText value="#{msg.drug_dosageForm}  "/>  
        <h:inputText id="dosageForm#{entityId}" label="#{msg.drug_dosageForm}" required="false" value="#{drugAction.drug.dosageForm}"/>  
        <h:message styleClass="error errors" for="dosageForm"/>  
        <h:outputText value="#{msg.drug_foodInteractions}  "/>  
        <rich:editor useSeamText="true" id="foodInteractions#{entityId}" label="#{msg.drug_foodInteractions}" required="false" value="#{drugAction.drug.foodInteractions}"/>  
        <h:message styleClass="error errors" for="foodInteractions"/>  
        <h:outputText value="#{msg.drug_halfLife}  "/>  
        <rich:editor useSeamText="true" id="halfLife#{entityId}" label="#{msg.drug_halfLife}" required="false" value="#{drugAction.drug.halfLife}"/>  
        <h:message styleClass="error errors" for="halfLife"/>  
        <h:outputText value="#{msg.drug_halfLifeNumberOfHours}  "/>  
        <h:inputText id="halfLifeNumberOfHours#{entityId}" label="#{msg.drug_halfLifeNumberOfHours}" required="false" value="#{drugAction.drug.halfLifeNumberOfHours}"/>  
        <h:message styleClass="error errors" for="halfLifeNumberOfHours"/>  
        <h:outputText value="#{msg.drug_indication}  "/>  
        <rich:editor useSeamText="true" id="indication#{entityId}" label="#{msg.drug_indication}" required="false" value="#{drugAction.drug.indication}"/>  
        <h:message styleClass="error errors" for="indication"/>  
        <h:outputText value="#{msg.drug_mechanismOfAction}  "/>  
        <rich:editor useSeamText="true" id="mechanismOfAction#{entityId}" label="#{msg.drug_mechanismOfAction}" required="false" value="#{drugAction.drug.mechanismOfAction}"/>  
        <h:message styleClass="error errors" for="mechanismOfAction"/>  
        <h:outputText value="#{msg.drug_patientInfo}  "/>  
        <rich:editor useSeamText="true" id="patientInfo#{entityId}" label="#{msg.drug_patientInfo}" required="false" value="#{drugAction.drug.patientInfo}"/>  
        <h:message styleClass="error errors" for="patientInfo"/>  
        <h:outputText value="#{msg.drug_pharmacology}  "/>  
        <rich:editor useSeamText="true" id="pharmacology#{entityId}" label="#{msg.drug_pharmacology}" required="false" value="#{drugAction.drug.pharmacology}"/>  
        <h:message styleClass="error errors" for="pharmacology"/>  
        <h:outputText value="#{msg.drug_toxicity}  "/>  
        <rich:editor useSeamText="true" id="toxicity#{entityId}" label="#{msg.drug_toxicity}" required="false" value="#{drugAction.drug.toxicity}"/>  
        <h:message styleClass="error errors" for="toxicity"/>  
        <h:outputText value="#{msg.drug_routeOfElimination}  "/>  
        <rich:editor useSeamText="true" id="routeOfElimination#{entityId}" label="#{msg.drug_routeOfElimination}" required="false" value="#{drugAction.drug.routeOfElimination}"/>  
        <h:message styleClass="error errors" for="routeOfElimination"/>  
        <h:outputText value="#{msg.drug_volumeOfDistribution}  "/>  
        <h:inputText id="volumeOfDistribution#{entityId}" label="#{msg.drug_volumeOfDistribution}" required="false" value="#{drugAction.drug.volumeOfDistribution}"/>  
        <h:message styleClass="error errors" for="volumeOfDistribution"/>  
        <h:outputText value="#{msg.drug_drugBankId} * "/>  
        <h:inputText id="drugBankId#{entityId}" label="#{msg.drug_drugBankId}" required="true" value="#{drugAction.drug.drugBankId}"/>  
        <h:message styleClass="error errors" for="drugBankId"/> 
      </h:panelGrid>  
      <a:commandButton value="New DrugInteraction" action="#{drugAction.addDrugInteractions}" reRender="drugInteractions_data#{entityId}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="drugInteractions_data#{entityId}" var="_drugInteraction" value="#{drugAction.listDrugInteractions}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.drugInteraction_interactingDrug}  "/>
          </f:facet>  
          <h:selectOneMenu id="interactingDrug" label="#{msg.drugInteraction_interactingDrug}" value="#{_drugInteraction.interactingDrug}" required="true"> 
            <s:selectItems value="#{drugList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <s:convertEntity/> 
          </h:selectOneMenu>  
          <h:message styleClass="error errors" for="interactingDrug"/> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.drugInteraction_description}  "/>
          </f:facet>  
          <rich:editor useSeamText="true" id="description#{entityId}" label="#{msg.drugInteraction_description}" required="false" value="#{_drugInteraction.description}"/>  
          <h:message styleClass="error errors" for="description"/> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New DrugInteraction" action="#{drugAction.addDrugInteractions}" reRender="drugInteractions_data#{entityId}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <a:commandButton value="Delete" immediate="true" action="#{drugAction.deleteDrugInteractions(rowIndex)}" reRender="drugInteractions_data#{entityId}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
