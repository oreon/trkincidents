<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="UserModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="User Search Results (#{empty records ? 0 : (userList.paginated ? userList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_user" value="#{records}" id="userList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'userView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{userList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="user.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_user.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('userName', 'userView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{userList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_userName}"/>  
              <ui:param name="propertyPath" value="user.userName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_user.userName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('enabled', 'userView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{userList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_enabled}"/>  
              <ui:param name="propertyPath" value="user.enabled"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_user.enabled? msg.yes : msg.no }"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('email', 'userView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{userList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_email}"/>  
              <ui:param name="propertyPath" value="user.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_user.email}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'userView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{userList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="user.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_user.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_user', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/users/user/viewUser.xhtml" rendered="#{s:hasPermission(_user, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="userId" value="#{_user.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_user', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/users/user/editUser.xhtml" rendered="#{s:hasPermission(_user, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="userId" value="#{_user.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('userAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{userAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_user.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_user.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{userAction.setUserIdForModalDlg(_user.id)}" rendered="#{s:hasPermission(_user, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{userList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{userList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{userList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{userList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{userList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{userList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{userList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
