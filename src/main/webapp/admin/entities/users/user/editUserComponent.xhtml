<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{userAction.load(userId )  }"> 
        <h:outputText value="#{msg.user_userName} * " rendered="#{s:hasPermission('userName', 'userEdit')}"/>  
        <h:inputText id="userName#{entityId}" rendered="#{s:hasPermission('userName', 'userEdit')}" label="#{msg.user_userName}" required="true" value="#{userAction.user.userName}"/>  
        <h:message styleClass="error errors" for="userName" rendered="#{s:hasPermission('userName', 'userEdit')}"/>  
        <h:outputText value="#{msg.user_password} * " rendered="#{s:hasPermission('password', 'userEdit')}"/>  
        <h:inputSecret redisplay="true" id="password#{entityId}" rendered="#{s:hasPermission('password', 'userEdit')}" label="#{msg.user_password}" required="true" value="#{userAction.user.password}"/>  
        <h:message styleClass="error errors" for="password" rendered="#{s:hasPermission('password', 'userEdit')}"/>  
        <h:outputText value="#{msg.user_enabled}  " rendered="#{s:hasPermission('enabled', 'userEdit')}"/>  
        <h:selectBooleanCheckbox id="enabled#{entityId}" rendered="#{s:hasPermission('enabled', 'userEdit')}" label="#{msg.user_enabled}" required="false" value="#{userAction.user.enabled}"/>  
        <h:message styleClass="error errors" for="enabled" rendered="#{s:hasPermission('enabled', 'userEdit')}"/>  
        <h:outputText value="#{msg.user_email} * " rendered="#{s:hasPermission('email', 'userEdit')}"/>  
        <h:inputText id="email#{entityId}" rendered="#{s:hasPermission('email', 'userEdit')}" label="#{msg.user_email}" required="true" value="#{userAction.user.email}"/>  
        <h:message styleClass="error errors" for="email" rendered="#{s:hasPermission('email', 'userEdit')}"/> 
      </h:panelGrid>  
      <br/>  
      <rich:simpleTogglePanel label="#{msg.user_roles}" switchType="client"> 
        <rich:listShuttle sourceValue="#{userAction.listAvailableRoles}" targetValue="#{userAction.listRoles}" var="item"> 
          <s:convertEntity/>  
          <rich:column>#{item.displayName}</rich:column> 
        </rich:listShuttle> 
      </rich:simpleTogglePanel> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
