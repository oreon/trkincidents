<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{incidentTypeAction.load(incidentTypeId )  }"> 
        <h:outputText value="#{msg.incidentType_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'incidentTypeEdit')}"/>  
        <h:inputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'incidentTypeEdit')}" label="#{msg.incidentType_name}" required="true" value="#{incidentTypeAction.incidentType.name}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'incidentTypeEdit')}"/> 
      </h:panelGrid>  
      <a:commandButton value="New ReferenceField" action="#{incidentTypeAction.addReferenceFields}" reRender="referenceFields" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referenceFields', 'incidentTypeEdit')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="referenceFields" var="_referenceField" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referenceFields', 'incidentTypeEdit')}" value="#{incidentTypeAction.listReferenceFields}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.referenceField_referencesEntity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referencesEntity', 'referenceFieldEdit')}"/>
          </f:facet>  
          <h:selectOneMenu id="referencesEntity" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referencesEntity', 'referenceFieldEdit')}" value="#{_referenceField.referencesEntity}" required="false" label="#{msg.referenceField_referencesEntity}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="Patient" itemLabel="#{msg.Patient}"/>  
            <f:selectItem itemValue="Drug" itemLabel="#{msg.Drug}"/>  
            <f:selectItem itemValue="Procedure" itemLabel="#{msg.Procedure}"/>  
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectOneMenu>  
          <rich:message styleClass="error errors" for="referencesEntity" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referencesEntity', 'referenceFieldEdit')}"/> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.referenceField_required}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('required', 'referenceFieldEdit')}"/>
          </f:facet>  
          <h:selectBooleanCheckbox id="required#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('required', 'referenceFieldEdit')}" label="#{msg.referenceField_required}" required="false" value="#{_referenceField.required}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectBooleanCheckbox>  
          <rich:message styleClass="error errors" for="required" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('required', 'referenceFieldEdit')}"/> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New ReferenceField" action="#{incidentTypeAction.addReferenceFields}" reRender="referenceFields" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referenceFields', 'referenceFieldEdit')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <a:commandButton value="Delete" immediate="true" action="#{incidentTypeAction.deleteReferenceFields(rowIndex)}" reRender="referenceFields"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column> 
      </rich:dataTable>  
      <a:commandButton value="New FormField" action="#{incidentTypeAction.addFormFields}" reRender="formFields" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFields', 'referenceFieldEdit')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="formFields" var="_formField" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFields', 'referenceFieldEdit')}" value="#{incidentTypeAction.listFormFields}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.formField_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'formFieldEdit')}"/>
          </f:facet>  
          <h:inputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'formFieldEdit')}" label="#{msg.formField_name}" required="true" value="#{_formField.name}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText>  
          <rich:message styleClass="error errors" for="name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'formFieldEdit')}"/> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.formField_type}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('type', 'formFieldEdit')}"/>
          </f:facet>  
          <h:selectOneMenu id="type" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('type', 'formFieldEdit')}" value="#{_formField.type}" required="false" label="#{msg.formField_type}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="TEXT" itemLabel="#{msg.TEXT}"/>  
            <f:selectItem itemValue="LARGE_TEXT" itemLabel="#{msg.LARGE_TEXT}"/>  
            <f:selectItem itemValue="CHOICE" itemLabel="#{msg.CHOICE}"/>  
            <f:selectItem itemValue="BOOLEAN" itemLabel="#{msg.BOOLEAN}"/>  
            <f:selectItem itemValue="DATE" itemLabel="#{msg.DATE}"/>  
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectOneMenu>  
          <rich:message styleClass="error errors" for="type" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('type', 'formFieldEdit')}"/> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.formField_required}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('required', 'formFieldEdit')}"/>
          </f:facet>  
          <h:selectBooleanCheckbox id="required#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('required', 'formFieldEdit')}" label="#{msg.formField_required}" required="false" value="#{_formField.required}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectBooleanCheckbox>  
          <rich:message styleClass="error errors" for="required" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('required', 'formFieldEdit')}"/> 
        </h:column>  
        <h:column style="text-align:left">
          <f:facet name="header">
            <h:outputText value="#{msg.formField_choiceValues}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('choiceValues', 'formFieldEdit')}"/>
          </f:facet>  
          <h:inputText id="choiceValues#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('choiceValues', 'formFieldEdit')}" label="#{msg.formField_choiceValues}" required="false" value="#{_formField.choiceValues}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText>  
          <rich:message styleClass="error errors" for="choiceValues" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('choiceValues', 'formFieldEdit')}"/> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New FormField" action="#{incidentTypeAction.addFormFields}" reRender="formFields" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFields', 'formFieldEdit')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <a:commandButton value="Delete" immediate="true" action="#{incidentTypeAction.deleteFormFields(rowIndex)}" reRender="formFields"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
