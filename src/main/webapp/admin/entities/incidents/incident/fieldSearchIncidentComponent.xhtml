<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.incident_incidentType}  " rendered="#{s:hasPermission('incidentType', 'incidentEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="incidentType" value="#{ incidentList.incident.incidentType}"> 
        <s:selectItems value="#{incidentTypeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.incident_title}  " rendered="#{s:hasPermission('title', 'incidentEdit')}"/>  
      <br/>  
      <h:inputText id="title" value="#{incidentList.incident.title}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.incident_patient}  " rendered="#{s:hasPermission('patient', 'incidentEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="patient" value="#{ incidentList.incident.patient}"> 
        <s:selectItems value="#{patientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.incident_createdBy}  " rendered="#{s:hasPermission('createdBy', 'incidentEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="createdBy" value="#{ incidentList.incident.createdBy}"> 
        <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.incident_department}  " rendered="#{s:hasPermission('department', 'incidentEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="department" value="#{ incidentList.incident.department}"> 
        <s:selectItems value="#{departmentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.incident_dateOfIncident}  " rendered="#{s:hasPermission('dateOfIncident', 'incidentEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{incidentList.dateOfIncidentRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{incidentList.dateOfIncidentRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup>

        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.incident_responsibleEmployee}  " rendered="#{s:hasPermission('responsibleEmployee', 'incidentEdit')}"/>

        <s:selectItems value="#{severityList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{severityList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{severityList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
