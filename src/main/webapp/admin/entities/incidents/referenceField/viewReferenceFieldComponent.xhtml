<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewReferenceFieldComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{referenceFieldAction.load(referenceFieldId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelReferenceField eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.ReferenceField}"/> 
        </f:facet>  
        <h:outputText value="#{msg.referenceField_referencesEntity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referenceField', 'referencesEntityView')}"/>  
        <h:outputText value="#{referenceFieldAction.referenceField.referencesEntity}"/>  
        <h:outputText value="#{msg.referenceField_required}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referenceField', 'requiredView')}"/>  
        <h:outputText id="required#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referenceField', 'requiredView')}" value="#{referenceFieldAction.referenceField.required}"></h:outputText>  
        <h:outputText value="#{msg.referenceField_incidentType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referenceField', 'incidentTypeView')}"/>  
        <s:link value="#{referenceFieldAction.referenceField.incidentType.displayName}" action="viewincidentType" propagation="none"> 
          <f:param name="incidentTypeId" value="#{referenceFieldAction.referenceField.incidentType.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
