<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.formFieldInstance_value}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'valueEdit')}"/>  
        <br/>  
        <h:inputText id="value" value="#{formFieldInstanceAction.formFieldInstance.value}"/>  
        <rich:message styleClass="error errors" for="value" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'valueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.formFieldInstance_formField}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'formFieldEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="formField" value="#{formFieldInstanceAction.formFieldInstance.formField}"> 
          <s:selectItems value="#{formFieldList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="formField" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'formFieldEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.formFieldInstance_boolValue}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'boolValueEdit')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="boolValue" value="#{formFieldInstanceAction.formFieldInstance.boolValue}"/>  
        <rich:message styleClass="error errors" for="boolValue" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'boolValueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.formFieldInstance_dateValue}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'dateValueEdit')}"/>  
        <br/>  
        <rich:calendar id="dateValue" value="#{formFieldInstanceAction.formFieldInstance.dateValue}"/>  
        <rich:message styleClass="error errors" for="dateValue" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'dateValueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.formFieldInstance_enumOrdinal}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'enumOrdinalEdit')}"/>  
        <br/>  
        <h:inputText id="enumOrdinal" value="#{formFieldInstanceAction.formFieldInstance.enumOrdinal}"/>  
        <rich:message styleClass="error errors" for="enumOrdinal" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'enumOrdinalEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.formFieldInstance_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'descriptionEdit')}"/>  
        <br/>  
        <rich:editor id="description" value="#{formFieldInstanceAction.formFieldInstance.description}"/>  
        <rich:message styleClass="error errors" for="description" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'descriptionEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.formFieldInstance_incident}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'incidentEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="incident" value="#{formFieldInstanceAction.formFieldInstance.incident}"> 
          <s:selectItems value="#{incidentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="incident" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('formFieldInstance', 'incidentEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
