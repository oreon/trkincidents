<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{customFieldAction.load(customFieldId )  }"> 
        <h:outputText value="#{msg.customField_customForm} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customForm', 'customFieldEdit')}"/>  
        <h:selectOneMenu id="customForm" label="#{msg.customField_customForm}" value="#{customFieldAction.customField.customForm}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customForm', 'customFieldEdit')}"> 
          <s:selectItems value="#{customFormList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="customForm" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customForm', 'customFieldEdit')}"/>  
        <h:outputText value="#{msg.customField_required}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('required', 'customFieldEdit')}"/>  
        <h:selectBooleanCheckbox id="required#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('required', 'customFieldEdit')}" label="#{msg.customField_required}" required="false" value="#{customFieldAction.customField.required}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </h:selectBooleanCheckbox>  
        <rich:message styleClass="error errors" for="required" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('required', 'customFieldEdit')}"/>  
        <h:outputText value="#{msg.customField_type}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('type', 'customFieldEdit')}"/>  
        <h:selectOneMenu id="type" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('type', 'customFieldEdit')}" value="#{customFieldAction.customField.type}" required="false" label="#{msg.customField_type}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="TEXT" itemLabel="#{msg.TEXT}"/>  
          <f:selectItem itemValue="LARGE_TEXT" itemLabel="#{msg.LARGE_TEXT}"/>  
          <f:selectItem itemValue="CHOICE" itemLabel="#{msg.CHOICE}"/>  
          <f:selectItem itemValue="YES_NO" itemLabel="#{msg.YES_NO}"/>  
          <f:selectItem itemValue="DATE" itemLabel="#{msg.DATE}"/>  
          <f:selectItem itemValue="REFERENCE" itemLabel="#{msg.REFERENCE}"/>  
          <rich:ajaxValidator event="onsubmit"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="type" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('type', 'customFieldEdit')}"/>  
        <h:outputText value="#{msg.customField_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'customFieldEdit')}"/>  
        <h:inputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'customFieldEdit')}" label="#{msg.customField_name}" required="true" value="#{customFieldAction.customField.name}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'customFieldEdit')}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
