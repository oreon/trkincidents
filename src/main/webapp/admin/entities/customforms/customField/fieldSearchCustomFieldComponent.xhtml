<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.customField_customForm}  " rendered="#{s:hasPermission('customForm', 'customFieldEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="customForm" value="#{ customFieldList.customField.customForm}"> 
        <s:selectItems value="#{customFormList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.customField_required}  " rendered="#{s:hasPermission('required', 'customFieldEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="required" value="#{customFieldList.customField.required}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.customField_type}  " rendered="#{s:hasPermission('type', 'customFieldEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="type" value="#{customFieldList.customField.type}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="TEXT" itemLabel="Text"/>  
        <f:selectItem itemValue="LARGE_TEXT" itemLabel="Large_text"/>  
        <f:selectItem itemValue="CHOICE" itemLabel="Choice"/>  
        <f:selectItem itemValue="YES_NO" itemLabel="Yes_no"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.customField_name} * " rendered="#{s:hasPermission('name', 'customFieldEdit')}"/>  
      <br/>  
      <h:inputText id="name" value="#{customFieldList.customField.name}"/> 
    </h:panelGroup>  
    <rich:calendar id="from" value="#{customFieldList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{customFieldList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
