<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>  
    <br/>  
    <rich:dataTable id="dataAudit" var="_log" value="#{filledFieldAction.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable"> 
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Date"/> 
        </f:facet>  
        <h:outputText value="#{_log.dateCreated}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Action"/> 
        </f:facet>  
        <h:outputText value="#{_log.action}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="User"/> 
        </f:facet>  
        <h:outputText value="#{_log.username}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Id"/> 
        </f:facet>  
        <h:outputText value="#{_log.entityId}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.filledField_customField}"/> 
        </f:facet>  
        <s:link value="#{_log.entity.customField.displayName}" view="/admin/entities/customforms/customField/viewCustomField.xhtml"> 
          <f:param name="id" value="#{_entity.customField.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.filledField_filledForm}"/> 
        </f:facet>  
        <s:link value="#{_log.entity.filledForm.displayName}" view="/admin/entities/customforms/filledForm/viewFilledForm.xhtml"> 
          <f:param name="id" value="#{_entity.filledForm.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.filledField_value}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.value}"/> 
      </rich:column> 
    </rich:dataTable> 
  </h:form> 
</html>
