<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header"> 
      <h:outputText value="CustomForm "/> 
    </f:facet>  
    <h:panelGroup> 
      <s:validateAll> 
        <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{customFormAction.load(customFormId )  }"> 
          <h:outputText value="#{msg.customForm_name} * " rendered="#{s:hasPermission('name', 'customFormEdit')}"/>  
          <h:inputText id="name#{entityId}" rendered="#{s:hasPermission('name', 'customFormEdit')}" label="#{msg.customForm_name}" required="true" value="#{customFormAction.customForm.name}"/>  
          <h:message styleClass="error errors" for="name" rendered="#{s:hasPermission('name', 'customFormEdit')}"/> 
        </h:panelGrid>  
        <a:commandButton value="New CustomField" action="#{customFormAction.addCustomFields}" reRender="customFields" rendered="#{s:hasPermission('customFields', 'customFormEdit')}"> 
          <s:conversationId/> 
        </a:commandButton>  
        <rich:dataTable id="customFields" var="_customField" rendered="#{s:hasPermission('customFields', 'customFormEdit')}" value="#{customFormAction.listCustomFields}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
          <h:column style="text-align:right">
            <f:facet name="header">
              <h:outputText value="#{msg.customField_required}  " rendered="#{s:hasPermission('required', 'customFieldEdit')}"/>
            </f:facet>  
            <h:selectBooleanCheckbox id="required#{entityId}" rendered="#{s:hasPermission('required', 'customFieldEdit')}" label="#{msg.customField_required}" required="false" value="#{_customField.required}"/>  
            <h:message styleClass="error errors" for="required" rendered="#{s:hasPermission('required', 'customFieldEdit')}"/> 
          </h:column>  
          <h:column style="text-align:right">
            <f:facet name="header">
              <h:outputText value="#{msg.customField_type}  " rendered="#{s:hasPermission('type', 'customFieldEdit')}"/>
            </f:facet>  
            <h:selectOneMenu id="type" rendered="#{s:hasPermission('type', 'customFieldEdit')}" value="#{_customField.type}" required="false" label="#{msg.customField_type}"> 
              <f:selectItem itemLabel="Please Select..." itemValue=""/>  
              <f:selectItem itemValue="TEXT" itemLabel="Text"/>  
              <f:selectItem itemValue="LARGE_TEXT" itemLabel="Large_text"/>  
              <f:selectItem itemValue="CHOICE" itemLabel="Choice"/>  
              <f:selectItem itemValue="YES_NO" itemLabel="Yes_no"/>  
              <f:selectItem itemValue="DATE" itemLabel="Date"/>  
              <f:selectItem itemValue="REFERENCE" itemLabel="Reference"/> 
            </h:selectOneMenu>  
            <h:message styleClass="error errors" for="type" rendered="#{s:hasPermission('type', 'customFieldEdit')}"/> 
          </h:column>  
          <h:column style="text-align:right">
            <f:facet name="header">
              <h:outputText value="#{msg.customField_name} * " rendered="#{s:hasPermission('name', 'customFieldEdit')}"/>
            </f:facet>  
            <h:inputText id="name#{entityId}" rendered="#{s:hasPermission('name', 'customFieldEdit')}" label="#{msg.customField_name}" required="true" value="#{_customField.name}"/>  
            <h:message styleClass="error errors" for="name" rendered="#{s:hasPermission('name', 'customFieldEdit')}"/> 
          </h:column>  
          <h:column> 
            <a:commandButton value="New CustomField" action="#{customFormAction.addCustomFields}" reRender="customFields" rendered="#{s:hasPermission('customFields', 'customFieldEdit')}"> 
              <s:conversationId/> 
            </a:commandButton> 
          </h:column>  
          <h:column> 
            <a:commandButton value="Delete" immediate="true" action="#{customFormAction.deleteCustomFields(rowIndex)}" reRender="customFields"> 
              <s:conversationId/> 
            </a:commandButton> 
          </h:column> 
        </rich:dataTable> 
      </s:validateAll> 
    </h:panelGroup> 
  </rich:panel> 
</ui:composition>
