<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="Department"> 
          <ui:include src="/admin/entities/employee/department/viewDepartmentComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('department', 'edit', departmentAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{departmentAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Employees" icon="/images/icons/bricks.png"> 
        <ui:include src="/admin/entities/employee/employee/listEmployeeComponent.xhtml"> 
          <ui:param name="records" value="#{employeeList.getEmployeesByDepartment(departmentAction.instance)}"/> 
        </ui:include>  
        <a:form> 
          <s:button value="Create New" view="/admin/entities/employee/employee/editEmployee.xhtml"> 
            <f:param name="departmentId" value="#{departmentAction.instance.id}"/>  
            <f:param name="employeeId" value="0"/> 
          </s:button>  
          <a:commandButton oncomplete="Richfaces.showModalPanel('EmployeeModalPanel',{});" value="Quick Create"> 
            <a:actionparam name="employeeId" assignTo="#{employeeAction.employeeId}" value="0"/>  
            <a:actionparam name="departmentId" assignTo="#{employeeAction.departmentId}" value="#{departmentAction.instance.id}"/> 
          </a:commandButton> 
        </a:form>  
        <ui:include src="/admin/entities/employee/employee/modalDlgEmployeeComponent.xhtml"/> 
      </rich:tab> 
    </rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{departmentAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
