<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{clerkAction.load(clerkId )  }">

          <h:outputText value="Clerk "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>

        <h:outputText value="#{msg.user_userName}  "/>  
        <h:outputText id="user_userName#{entityId}" value="#{clerkAction.clerk.user.userName}"/>  
        <h:outputText value="#{msg.user_enabled}  "/>  
        <h:outputText id="user_enabled#{entityId}" value="#{clerkAction.clerk.user.enabled}"/>  
        <h:outputText value="#{msg.contactDetails_primaryPhone}  "/>

        <h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>  
        <h:outputText id="contactDetails_secondaryPhone#{entityId}" value="#{clerkAction.clerk.contactDetails.secondaryPhone}"/>  
        <h:outputText value="#{msg.contactDetails_email}  "/>

        <h:outputText id="employeeNumber#{entityId}" value="#{clerkAction.clerk.employeeNumber}"/>

        <h:outputText id="lastName#{entityId}" value="#{clerkAction.clerk.lastName}"/>

        <h:outputText id="dateOfBirth#{entityId}" value="#{clerkAction.clerk.dateOfBirth}"/>  
        <h:outputText value="#{msg.person_gender}  "/>  
        <h:outputText value="#{clerkAction.clerk.gender}"/>  
        <h:outputText value="#{msg.person_age}  "/>  
        <h:outputText id="age#{entityId}" value="#{clerkAction.clerk.age}"/>

    </s:validateAll>
