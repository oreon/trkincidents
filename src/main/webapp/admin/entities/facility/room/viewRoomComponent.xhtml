<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{roomAction.load(roomId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Room "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{roomAction.room.id}"/>  
        <h:outputText value="#{msg.room_facility}  "/>  
        <s:link value="#{roomAction.room.facility.displayName}" view="/admin/entities/facility/facility/viewFacility.xhtml" propagation="none"> 
          <f:param name="facilityId" value="#{roomAction.room.facility.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.room_name}  "/>  
        <h:outputText id="name#{entityId}" value="#{roomAction.room.name}"/> 
      </h:panelGrid>  
      <rich:dataTable id="beds_data#{entityId}" var="_bed" rendered="#{not empty roomAction.listBeds}" value="#{roomAction.listBeds}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.bed_name}  "/>
          </f:facet>  
          <h:outputText id="name#{entityId}" value="#{_bed.name}"/> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
