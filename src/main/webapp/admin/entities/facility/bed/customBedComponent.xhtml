<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.bed_room}  "/>  
        <br/>  
        <h:selectOneMenu id="room" value="#{bedAction.bed.room}"> 
          <s:selectItems value="#{roomList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="room"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.bed_name} * "/>  
        <br/>  
        <h:inputText id="name" value="#{bedAction.bed.name}"/>  
        <h:message styleClass="error errors" for="name"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.bed_admission}  "/>  
        <br/>  
        <h:selectOneMenu id="admission" value="#{bedAction.bed.admission}"> 
          <s:selectItems value="#{admissionList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="admission"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
