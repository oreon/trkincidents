<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="Bed"> 
          <ui:include src="/admin/entities/facility/bed/viewBedComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasRole('admin')}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="cancel"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="Room"> 
          <ui:include src="/admin/entities/facility/room/viewRoomComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="roomId" value="#{bedAction.instance.room.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Admission"> 
          <ui:include src="/admin/entities/patient/admission/viewAdmissionComponent.xhtml"> 
            <ui:param name="entityId" value="2"/>  
            <ui:param name="admissionId" value="#{bedAction.instance.admission.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel></rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{bedAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define>
