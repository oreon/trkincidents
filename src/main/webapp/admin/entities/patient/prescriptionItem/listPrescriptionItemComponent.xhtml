<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header">PrescriptionItem Search Results (#{empty records ? 0 : (prescriptionItemList.paginated ? prescriptionItemList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_prescriptionItem" value="#{records}" id="prescriptionItemList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty records}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{prescriptionItemList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="prescriptionItem.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{prescriptionItemList}"/>  
              <ui:param name="propertyLabel" value="#{msg.prescriptionItem_drug}"/>  
              <ui:param name="propertyPath" value="prescriptionItem.drug"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_prescriptionItem.drug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml" propagation="none"> 
            <f:param name="drugId" value="#{_prescriptionItem.drug.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/>  
            <rich:toolTip> 
              <span>#{_prescriptionItem.drug.popupInfo}</span> 
            </rich:toolTip> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{prescriptionItemList}"/>  
              <ui:param name="propertyLabel" value="#{msg.prescriptionItem_qty}"/>  
              <ui:param name="propertyPath" value="prescriptionItem.qty"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.qty}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{prescriptionItemList}"/>  
              <ui:param name="propertyLabel" value="#{msg.prescriptionItem_route}"/>  
              <ui:param name="propertyPath" value="prescriptionItem.route"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.route}"/> 
        </h:column>  
        <h:column groupOn="#{prescriptionItem.prescription.displayName}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{prescriptionItemList}"/>  
              <ui:param name="propertyLabel" value="#{msg.prescriptionItem_prescription}"/>  
              <ui:param name="propertyPath" value="prescriptionItem.prescription"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_prescriptionItem.prescription.displayName}" view="/admin/entities/patient/prescription/viewPrescription.xhtml" propagation="none"> 
            <f:param name="prescriptionId" value="#{_prescriptionItem.prescription.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{prescriptionItemList}"/>  
              <ui:param name="propertyLabel" value="#{msg.prescriptionItem_duration}"/>  
              <ui:param name="propertyPath" value="prescriptionItem.duration"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.duration}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{prescriptionItemList}"/>  
              <ui:param name="propertyLabel" value="#{msg.prescriptionItem_remarks}"/>  
              <ui:param name="propertyPath" value="prescriptionItem.remarks"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.remarks}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{prescriptionItemList}"/>  
              <ui:param name="propertyLabel" value="#{msg.prescriptionItem_frequecy}"/>  
              <ui:param name="propertyPath" value="prescriptionItem.frequecy"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_prescriptionItem.frequecy.displayName}" view="/admin/entities/patient/frequecy/viewFrequecy.xhtml" propagation="none"> 
            <f:param name="frequecyId" value="#{_prescriptionItem.frequecy.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{prescriptionItemList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="prescriptionItem.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('prescriptionItemAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/patient/prescriptionItem/viewPrescriptionItem.xhtml" rendered="#{s:hasPermission(_prescriptionItem, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="prescriptionItemId" value="#{_prescriptionItem.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('prescriptionItemAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/patient/prescriptionItem/editPrescriptionItem.xhtml" rendered="#{s:hasPermission(_prescriptionItem, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="prescriptionItemId" value="#{_prescriptionItem.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('prescriptionItemAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{prescriptionItemAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_prescriptionItem.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_prescriptionItem.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('prescriptionItemAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{prescriptionItemAction.setPrescriptionItemIdForModalDlg(_prescriptionItem.id)}" oncomplete="Richfaces.showModalPanel('PrescriptionItemModalPanel',{});" value="Quick Edit"/> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{prescriptionItemList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{prescriptionItemList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{prescriptionItemList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{prescriptionItemList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{prescriptionItemList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{prescriptionItemList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{prescriptionItemList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
