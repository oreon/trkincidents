<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editPatientComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{patientAction.load(patientId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPatient eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Patient}"/> 
        </f:facet>  
        <s:decorate id="firstNameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'firstNameEdit')}"/>
          </ui:define>  
          <h:inputText id="firstName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'firstNameEdit')}" label="#{msg.person_firstName}" required="true" disabled="false" value="#{patientAction.patient.firstName}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="lastNameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'lastNameEdit')}"/>
          </ui:define>  
          <h:inputText id="lastName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'lastNameEdit')}" label="#{msg.person_lastName}" required="true" disabled="false" value="#{patientAction.patient.lastName}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="healthNumberDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.patient_healthNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'healthNumberEdit')}"/>
          </ui:define>  
          <h:inputText id="healthNumber#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'healthNumberEdit')}" label="#{msg.patient_healthNumber}" required="true" disabled="false" value="#{patientAction.patient.healthNumber}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="dateOfBirthDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.patient_dateOfBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'dateOfBirthEdit')}"/>
          </ui:define>  
          <rich:calendar direction="auto" id="dateOfBirth#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'dateOfBirthEdit')}" label="#{msg.patient_dateOfBirth}" required="true" disabled="false" value="#{patientAction.patient.dateOfBirth}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </rich:calendar> 
        </s:decorate>  
        <s:decorate id="genderDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.patient_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'genderEdit')}"/>
          </ui:define>  
          <h:selectOneMenu id="gender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'genderEdit')}" value="#{patientAction.patient.gender}" required="true" label="#{msg.patient_gender}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="F" itemLabel="#{msg.F}"/>  
            <f:selectItem itemValue="M" itemLabel="#{msg.M}"/>  
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAddress eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Address}"/> 
        </f:facet>  
        <s:decorate id="address_streetAddressDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.address_streetAddress}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'streetAddressEdit')}"/>
          </ui:define>  
          <h:inputText id="address_streetAddress#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'streetAddressEdit')}" label="#{msg.address_streetAddress}" required="true" disabled="false" value="#{patientAction.patient.address.streetAddress}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="address_cityDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.address_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'cityEdit')}"/>
          </ui:define>  
          <h:inputText id="address_city#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'cityEdit')}" label="#{msg.address_city}" required="true" disabled="false" value="#{patientAction.patient.address.city}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="address_stateDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.address_state}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'stateEdit')}"/>
          </ui:define>  
          <h:inputText id="address_state#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'stateEdit')}" label="#{msg.address_state}" required="true" disabled="false" value="#{patientAction.patient.address.state}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="address_phoneDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.address_phone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'phoneEdit')}"/>
          </ui:define>  
          <h:inputText id="address_phone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'phoneEdit')}" label="#{msg.address_phone}" required="true" disabled="false" value="#{patientAction.patient.address.phone}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
