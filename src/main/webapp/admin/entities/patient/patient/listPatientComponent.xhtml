<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="PatientModalPanel"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">Patient Search Results (#{empty records ? 0 : (patientList.paginated ? patientList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_patient" value="#{records}" id="patientList" rowClasses="odd, even" styleClass="dataTable"> 
        <h:column rendered="#{s:hasPermission('id', 'patientView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="patient.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('firstName', 'patientView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_firstName}"/>  
              <ui:param name="propertyPath" value="patient.firstName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.firstName}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('lastName', 'patientView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_lastName}"/>  
              <ui:param name="propertyPath" value="patient.lastName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.lastName}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('streetAddress', 'patientView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="#{msg.address_streetAddress}"/>  
              <ui:param name="propertyPath" value="patient.address.streetAddress"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.address.streetAddress}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('city', 'patientView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="#{msg.address_city}"/>  
              <ui:param name="propertyPath" value="patient.address.city"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.address.city}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('State', 'patientView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="#{msg.address_State}"/>  
              <ui:param name="propertyPath" value="patient.address.state"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.address.state}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('phone', 'patientView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="#{msg.address_phone}"/>  
              <ui:param name="propertyPath" value="patient.address.phone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.address.phone}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('healthNumber', 'patientView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="#{msg.patient_healthNumber}"/>  
              <ui:param name="propertyPath" value="patient.healthNumber"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.healthNumber}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('dateOfBirth', 'patientView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="#{msg.patient_dateOfBirth}"/>  
              <ui:param name="propertyPath" value="patient.dateOfBirth"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.dateOfBirth}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('gender', 'patientView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="#{msg.patient_gender}"/>  
              <ui:param name="propertyPath" value="patient.gender"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.gender}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('age', 'patientView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="#{msg.patient_age}"/>  
              <ui:param name="propertyPath" value="patient.age"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.age}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'patientView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="patient.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patient.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_patient', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/patient/patient/viewPatient.xhtml" rendered="#{s:hasPermission(_patient, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="patientId" value="#{_patient.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_patient', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/patient/patient/editPatient.xhtml" rendered="#{s:hasPermission(_patient, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="patientId" value="#{_patient.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('patientAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{patientAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_patient.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_patient.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{patientAction.setPatientIdForModalDlg(_patient.id)}" rendered="#{s:hasPermission(_patient, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{patientList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{patientList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{patientList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{patientList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{patientList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{patientList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{patientList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
