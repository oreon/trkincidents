<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="Patient"> 
          <ui:include src="/admin/entities/patient/patient/viewPatientComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('patient', 'edit', patientAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{patientAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Incidents" icon="/images/icons/bricks.png"> 
        <ui:include src="/admin/entities/unusualoccurences/incident/listIncidentComponent.xhtml"> 
          <ui:param name="records" value="#{incidentList.getIncidentsByPatient(patientAction.instance)}"/> 
        </ui:include>  
        <a:form> 
          <s:button value="Create New" view="/admin/entities/unusualoccurences/incident/editIncident.xhtml"> 
            <f:param name="patientId" value="#{patientAction.instance.id}"/>  
            <f:param name="incidentId" value="0"/> 
          </s:button>  
          <a:commandButton oncomplete="Richfaces.showModalPanel('IncidentModalPanel',{});" value="Quick Create"> 
            <a:actionparam name="incidentId" assignTo="#{incidentAction.incidentId}" value="0"/>  
            <a:actionparam name="patientId" assignTo="#{incidentAction.patientId}" value="#{patientAction.instance.id}"/> 
          </a:commandButton> 
        </a:form>  
        <ui:include src="/admin/entities/unusualoccurences/incident/modalDlgIncidentComponent.xhtml"/> 
      </rich:tab>  
      <rich:tab label="Documents" icon="/images/icons/bricks.png"> 
        <ui:include src="/admin/entities/patient/document/listDocumentComponent.xhtml"> 
          <ui:param name="records" value="#{documentList.getDocumentsByPatient(patientAction.instance)}"/> 
        </ui:include>  
        <a:form> 
          <s:button value="Create New" view="/admin/entities/patient/document/editDocument.xhtml"> 
            <f:param name="patientId" value="#{patientAction.instance.id}"/>  
            <f:param name="documentId" value="0"/> 
          </s:button>  
          <a:commandButton oncomplete="Richfaces.showModalPanel('DocumentModalPanel',{});" value="Quick Create"> 
            <a:actionparam name="documentId" assignTo="#{documentAction.documentId}" value="0"/>  
            <a:actionparam name="patientId" assignTo="#{documentAction.patientId}" value="#{patientAction.instance.id}"/> 
          </a:commandButton> 
        </a:form>  
        <ui:include src="/admin/entities/patient/document/modalDlgDocumentComponent.xhtml"/> 
      </rich:tab>  
      <rich:tab label="PatientIncidents" icon="/images/icons/bricks.png"> 
        <ui:include src="/admin/entities/incidents/patientIncident/listPatientIncidentComponent.xhtml"> 
          <ui:param name="records" value="#{patientIncidentList.getPatientIncidentsByPatient(patientAction.instance)}"/> 
        </ui:include>  
        <a:form> 
          <s:button value="Create New" view="/admin/entities/incidents/patientIncident/editPatientIncident.xhtml"> 
            <f:param name="patientId" value="#{patientAction.instance.id}"/>  
            <f:param name="patientIncidentId" value="0"/> 
          </s:button>  
          <a:commandButton oncomplete="Richfaces.showModalPanel('PatientIncidentModalPanel',{});" value="Quick Create"> 
            <a:actionparam name="patientIncidentId" assignTo="#{patientIncidentAction.patientIncidentId}" value="0"/>  
            <a:actionparam name="patientId" assignTo="#{patientIncidentAction.patientId}" value="#{patientAction.instance.id}"/> 
          </a:commandButton> 
        </a:form>  
        <ui:include src="/admin/entities/incidents/patientIncident/modalDlgPatientIncidentComponent.xhtml"/> 
      </rich:tab> 
    </rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{patientAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
