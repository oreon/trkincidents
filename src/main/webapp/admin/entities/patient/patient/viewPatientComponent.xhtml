<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{patientAction.load(patientId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Patient "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{patientAction.patient.id}"/>  
        <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{s:hasPermission('primaryPhone', 'patientView')}"/>  
        <h:outputText id="contactDetails_primaryPhone#{entityId}" rendered="#{s:hasPermission('primaryPhone', 'patientView')}" value="#{patientAction.patient.contactDetails.primaryPhone}"/>  
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{s:hasPermission('secondaryPhone', 'patientView')}"/>  
        <h:outputText id="contactDetails_secondaryPhone#{entityId}" rendered="#{s:hasPermission('secondaryPhone', 'patientView')}" value="#{patientAction.patient.contactDetails.secondaryPhone}"/>  
        <h:outputText value="#{msg.contactDetails_email}  " rendered="#{s:hasPermission('email', 'patientView')}"/>  
        <h:outputText id="contactDetails_email#{entityId}" rendered="#{s:hasPermission('email', 'patientView')}" value="#{patientAction.patient.contactDetails.email}"/>  
        <h:outputText value="#{msg.address_streetAddress}  " rendered="#{s:hasPermission('streetAddress', 'patientView')}"/>  
        <h:outputText id="address_streetAddress#{entityId}" rendered="#{s:hasPermission('streetAddress', 'patientView')}" value="#{patientAction.patient.address.streetAddress}"/>  
        <h:outputText value="#{msg.address_city}  " rendered="#{s:hasPermission('city', 'patientView')}"/>  
        <h:outputText id="address_city#{entityId}" rendered="#{s:hasPermission('city', 'patientView')}" value="#{patientAction.patient.address.city}"/>  
        <h:outputText value="#{msg.address_State}  " rendered="#{s:hasPermission('State', 'patientView')}"/>  
        <h:outputText id="address_State#{entityId}" rendered="#{s:hasPermission('State', 'patientView')}" value="#{patientAction.patient.address.state}"/>  
        <h:outputText value="#{msg.address_phone}  " rendered="#{s:hasPermission('phone', 'patientView')}"/>  
        <h:outputText id="address_phone#{entityId}" rendered="#{s:hasPermission('phone', 'patientView')}" value="#{patientAction.patient.address.phone}"/>  
        <h:outputText value="#{msg.person_firstName}  " rendered="#{s:hasPermission('firstName', 'patientView')}"/>  
        <h:outputText id="firstName#{entityId}" rendered="#{s:hasPermission('firstName', 'patientView')}" value="#{patientAction.patient.firstName}"/>  
        <h:outputText value="#{msg.person_lastName}  " rendered="#{s:hasPermission('lastName', 'patientView')}"/>  
        <h:outputText id="lastName#{entityId}" rendered="#{s:hasPermission('lastName', 'patientView')}" value="#{patientAction.patient.lastName}"/>  
        <h:outputText value="#{msg.person_dateOfBirth}  " rendered="#{s:hasPermission('dateOfBirth', 'patientView')}"/>  
        <h:outputText id="dateOfBirth#{entityId}" rendered="#{s:hasPermission('dateOfBirth', 'patientView')}" value="#{patientAction.patient.dateOfBirth}"/>  
        <h:outputText value="#{msg.person_gender}  " rendered="#{s:hasPermission('gender', 'patientView')}"/>  
        <h:outputText value="#{patientAction.patient.gender}"/>  
        <h:outputText value="#{msg.person_age}  " rendered="#{s:hasPermission('age', 'patientView')}"/>  
        <h:outputText id="age#{entityId}" rendered="#{s:hasPermission('age', 'patientView')}" value="#{patientAction.patient.age}"/>  
        <h:outputText value="#{msg.patient_healthNumber}  " rendered="#{s:hasPermission('healthNumber', 'patientView')}"/>  
        <h:outputText id="healthNumber#{entityId}" rendered="#{s:hasPermission('healthNumber', 'patientView')}" value="#{patientAction.patient.healthNumber}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
