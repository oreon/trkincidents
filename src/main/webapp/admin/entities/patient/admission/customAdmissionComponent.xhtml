<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.admission_patient}  "/>  
        <br/>  
        <h:selectOneMenu id="patient" value="#{admissionAction.admission.patient}"> 
          <s:selectItems value="#{patientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="patient"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.admission_notes}  "/>  
        <br/>  
        <rich:editor useSeamText="true" id="notes" value="#{admissionAction.admission.notes}"/>  
        <h:message styleClass="error errors" for="notes"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.admission_dischargeDate}  "/>  
        <br/>  
        <rich:calendar id="dischargeDate" value="#{admissionAction.admission.dischargeDate}"/>  
        <h:message styleClass="error errors" for="dischargeDate"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.admission_bed}  "/>  
        <br/>  
        <h:selectOneMenu id="bed" value="#{admissionAction.admission.bed}"> 
          <s:selectItems value="#{bedList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="bed"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
