<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{admissionAction.load(admissionId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Admission "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{admissionAction.admission.id}"/>  
        <h:outputText value="#{msg.admission_patient}  "/>  
        <s:link value="#{admissionAction.admission.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
          <f:param name="patientId" value="#{admissionAction.admission.patient.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/>  
          <rich:toolTip> 
            <span>#{admissionAction.admission.patient.popupInfo}</span> 
          </rich:toolTip> 
        </s:link>  
        <h:outputText value="#{msg.admission_bed}  "/>  
        <s:link value="#{admissionAction.admission.bed.displayName}" view="/admin/entities/facility/bed/viewBed.xhtml" propagation="none"> 
          <f:param name="bedId" value="#{admissionAction.admission.bed.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.admission_notes}  "/>  
        <s:formattedText escape="false" id="notes#{entityId}" value="#{admissionAction.admission.notes}"/>  
        <h:outputText value="#{msg.admission_dischargeDate}  "/>  
        <h:outputText id="dischargeDate#{entityId}" value="#{admissionAction.admission.dischargeDate}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
