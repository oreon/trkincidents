<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{immunizationAction.load(immunizationId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Immunization "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{immunizationAction.immunization.id}"/>  
        <h:outputText value="#{msg.immunization_patient}  "/>  
        <s:link value="#{immunizationAction.immunization.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
          <f:param name="patientId" value="#{immunizationAction.immunization.patient.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/>  
          <rich:toolTip> 
            <span>#{immunizationAction.immunization.patient.popupInfo}</span> 
          </rich:toolTip> 
        </s:link>  
        <h:outputText value="#{msg.immunization_vaccine}  "/>  
        <s:link value="#{immunizationAction.immunization.vaccine.displayName}" view="/admin/entities/patient/vaccine/viewVaccine.xhtml" propagation="none"> 
          <f:param name="vaccineId" value="#{immunizationAction.immunization.vaccine.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.immunization_date}  "/>  
        <h:outputText id="date#{entityId}" value="#{immunizationAction.immunization.date}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
