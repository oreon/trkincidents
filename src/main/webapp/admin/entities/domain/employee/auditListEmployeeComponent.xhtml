<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
			<h:form>
				<rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>
				<br/>

				<rich:dataTable id="dataAudit" rowClasses="odd, even" rows="30" styleClass="dataTable" value="#{employeeAction.auditLog}" var="_log">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Date"/>
						</f:facet>
						<h:outputText value="#{_log.dateCreated}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Action"/>
						</f:facet>
						<h:outputText value="#{_log.action}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="User"/>
						</f:facet>
						<h:outputText value="#{_log.username}"/>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Id"/>
						</f:facet>
						<h:outputText value="#{_log.entityId}"/>
					</rich:column>
					
				
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.person_firstName}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.firstName}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.person_lastName}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.lastName}"/>
	</rich:column>
	
	
		
			
				
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.employee_department}"/>
		</f:facet>
		<s:link value="#{_log.entity.department.displayName}" view="/admin/entities/domain/department/viewDepartment.xhtml">
			<f:param name="id" value="#{_entity.department.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</rich:column>
			
		
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.employee_employeeNumber}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.employeeNumber}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.employee_employeeType}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.employeeType}"/>
	</rich:column>
	
				
			</rich:dataTable>
		</h:form>
		</html>
