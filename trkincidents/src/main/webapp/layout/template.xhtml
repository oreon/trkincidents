<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>MedIncidentPro - Incident tracker for health care
	institutions</title>
	<script type="text/javascript"
		src="#{request.contextPath}/js/commons.js"></script>
	<ui:insert name="head" />
	<link rel="stylesheet" href="../design/css/style.css" type="text/css"
		media="screen,projection" />
	<link rel="stylesheet" href="../design/css/menu.css" type="text/css"
		media="screen,projection" />
	<link rel="stylesheet" href="../design/css/print.css" type="text/css"
		media="print" />
	<link rel="stylesheet" href="../design/css/handheld.css"
		type="text/css" media="handheld" />

	</head>

	<body>
	<rich:toolBar>
		<rich:toolBarGroup location="right">

			<s:link rendered="#{identity.loggedIn}" id="logout"
				action="#{identity.logout}" view="/login.xhtml"
				value="Logout #{identity.credentials.username}" />
		</rich:toolBarGroup>
	</rich:toolBar>

	<div class="body"><h:messages /> <ui:insert name="body" /></div>

	<div class="footer">Created by <a
		href="http://jboss.com/products/seam">Oreon Consulting</a>.</div>
	</body>
	</html>
</f:view>
