<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template = "/admin/reports/template.xhtml" >	
	<ui:define name="content">
	<h:form>
	<s:validateAll>
	<h:panelGrid  columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol"  >
		<f:facet name="header">
			<h:outputText value="IncidentsByDepartment" />
		</f:facet>
	
		<h:outputText value="#{msg.incidentsByDepartment_fromDate}  " rendered="#{s:hasPermission('fromDate', 'nullView')}"/>
<rich:calendar  id="fromDate"  label="#{msg.incidentsByDepartment_fromDate}"  required="true"  value="#{incidentsByDepartmentAction.fromDate}" />
		<h:message styleClass="error errors" for="fromDate" rendered="#{s:hasPermission('fromDate', 'nullEdit')}"/>
	
		<h:outputText value="#{msg.incidentsByDepartment_toDate}  " rendered="#{s:hasPermission('toDate', 'nullView')}"/>
<rich:calendar  id="toDate"  label="#{msg.incidentsByDepartment_toDate}"  required="true"  value="#{incidentsByDepartmentAction.toDate}" />
		<h:message styleClass="error errors" for="toDate" rendered="#{s:hasPermission('toDate', 'nullEdit')}"/>
	
	</h:panelGrid>
	</s:validateAll>
	<h:commandButton propagation="none" value="Run Report"
				action="#{incidentsByDepartmentAction.runReport('IncidentsByDepartment')}" />
	</h:form>
	</ui:define>
</ui:composition>
