<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template = "/admin/reports/template.xhtml" >	
	<ui:define name="content">
	<h:form>
	<s:validateAll>
	<h:panelGrid  columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol"  >
		<f:facet name="header">
			<h:outputText value="IncidentsBySeverity" />
		</f:facet>
	
		<h:panelGroup> <h:outputText value="#{msg.incidentsBySeverity_fromDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('fromDate', 'nullView')}"/> * </h:panelGroup>
<rich:calendar  id="fromDate"  label="#{msg.incidentsBySeverity_fromDate}"  required="true"  value="#{incidentsBySeverityAction.fromDate}" />
		<rich:message styleClass="error errors" for="fromDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('fromDate', 'nullEdit')}"/>
	
		<h:panelGroup> <h:outputText value="#{msg.incidentsBySeverity_toDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('toDate', 'nullView')}"/> * </h:panelGroup>
<rich:calendar  id="toDate"  label="#{msg.incidentsBySeverity_toDate}"  required="true"  value="#{incidentsBySeverityAction.toDate}" />
		<rich:message styleClass="error errors" for="toDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('toDate', 'nullEdit')}"/>
	
	</h:panelGrid>
	</s:validateAll>
	<h:commandButton propagation="none" value="Run Report as PDF"
				action="#{incidentsBySeverityAction.runReport('IncidentsBySeverity', 'PDF')}" />
	<h:commandButton propagation="none" value="Run Report as HTML"
				action="#{incidentsBySeverityAction.runReport('IncidentsBySeverity', 'HTML')}" />			
	</h:form>
	</ui:define>
</ui:composition>
