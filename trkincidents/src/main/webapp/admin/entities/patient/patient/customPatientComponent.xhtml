<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'firstNameEdit')}"/>  
        <br/>  
        <h:inputText id="firstName" value="#{patientAction.patient.firstName}"/>  
        <rich:message styleClass="error errors" for="firstName" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'firstNameEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'lastNameEdit')}"/>  
        <br/>  
        <h:inputText id="lastName" value="#{patientAction.patient.lastName}"/>  
        <rich:message styleClass="error errors" for="lastName" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'lastNameEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.address_streetAddress}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'streetAddressEdit')}"/>  
        <br/>  
        <h:inputText id="address_streetAddress" value="#{patientAction.patient.address.streetAddress}"/>  
        <rich:message styleClass="error errors" for="address_streetAddress" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'streetAddressEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.address_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'cityEdit')}"/>  
        <br/>  
        <h:inputText id="address_city" value="#{patientAction.patient.address.city}"/>  
        <rich:message styleClass="error errors" for="address_city" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'cityEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.address_state}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'stateEdit')}"/>  
        <br/>  
        <h:inputText id="address_state" value="#{patientAction.patient.address.state}"/>  
        <rich:message styleClass="error errors" for="address_state" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'stateEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.address_phone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'phoneEdit')}"/>  
        <br/>  
        <h:inputText id="address_phone" value="#{patientAction.patient.address.phone}"/>  
        <rich:message styleClass="error errors" for="address_phone" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'phoneEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.patient_healthNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'healthNumberEdit')}"/>  
        <br/>  
        <h:inputText id="healthNumber" value="#{patientAction.patient.healthNumber}"/>  
        <rich:message styleClass="error errors" for="healthNumber" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'healthNumberEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.patient_dateOfBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'dateOfBirthEdit')}"/>  
        <br/>  
        <rich:calendar id="dateOfBirth" value="#{patientAction.patient.dateOfBirth}"/>  
        <rich:message styleClass="error errors" for="dateOfBirth" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'dateOfBirthEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.patient_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'genderEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="gender" value="#{patientAction.patient.gender}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="F" itemLabel="F"/>  
          <f:selectItem itemValue="M" itemLabel="M"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="gender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'genderEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.patient_age}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'ageEdit')}"/>  
        <br/>  
        <h:inputText id="age" value="#{patientAction.patient.age}"/>  
        <rich:message styleClass="error errors" for="age" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'ageEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
