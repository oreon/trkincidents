<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.document_name} * " rendered="#{s:hasPermission('name', 'documentEdit')}"/>  
      <br/>  
      <h:inputText id="name" value="#{documentList.document.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.document_notes}  " rendered="#{s:hasPermission('notes', 'documentEdit')}"/>  
      <br/>  
      <h:inputText id="notes" value="#{documentList.document.notes}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.document_patient}  " rendered="#{s:hasPermission('patient', 'documentEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="patient" value="#{ documentList.document.patient}"> 
        <s:selectItems value="#{patientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.document_baseIncident}  " rendered="#{s:hasPermission('baseIncident', 'documentEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="baseIncident" value="#{ documentList.document.baseIncident}"> 
        <s:selectItems value="#{baseIncidentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <rich:calendar id="from" value="#{documentList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{documentList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
