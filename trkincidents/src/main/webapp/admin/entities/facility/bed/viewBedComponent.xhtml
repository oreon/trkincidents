<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{bedAction.load(bedId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Bed "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{bedAction.bed.id}"/>  
        <h:outputText value="#{msg.bed_room}  "/>  
        <s:link value="#{bedAction.bed.room.displayName}" view="/admin/entities/facility/room/viewRoom.xhtml" propagation="none"> 
          <f:param name="roomId" value="#{bedAction.bed.room.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.bed_admission}  "/>  
        <s:link value="#{bedAction.bed.admission.displayName}" view="/admin/entities/patient/admission/viewAdmission.xhtml" propagation="none"> 
          <f:param name="admissionId" value="#{bedAction.bed.admission.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.bed_name}  "/>  
        <h:outputText id="name#{entityId}" value="#{bedAction.bed.name}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
