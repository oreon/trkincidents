<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header">BaseIncident Search Results (#{empty records ? 0 : (baseIncidentList.paginated ? baseIncidentList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_baseIncident" value="#{records}" id="baseIncidentList" rowClasses="odd, even" styleClass="dataTable"> 
        <h:column rendered="#{s:hasPermission('id', 'baseIncidentView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{baseIncidentList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="baseIncident.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_baseIncident.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('severity', 'baseIncidentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{baseIncidentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.baseIncident_severity}"/>  
              <ui:param name="propertyPath" value="baseIncident.severity"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_baseIncident.severity.displayName}" view="/admin/entities/incidents/severity/viewSeverity.xhtml" propagation="none"> 
            <f:param name="severityId" value="#{_baseIncident.severity.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('description', 'baseIncidentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{baseIncidentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.baseIncident_description}"/>  
              <ui:param name="propertyPath" value="baseIncident.description"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_baseIncident.description}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('document', 'baseIncidentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{baseIncidentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.baseIncident_document}"/>  
              <ui:param name="propertyPath" value="baseIncident.document"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_baseIncident.document.name}" action="#{baseIncidentAction.downloadDocument(_baseIncident.id)}" propagation="none"> 
            <f:param name="currentEntityId" value="#{_baseIncident.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'baseIncidentView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{baseIncidentList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="baseIncident.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_baseIncident.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_baseIncident', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/incidents/baseIncident/viewBaseIncident.xhtml" rendered="#{s:hasPermission(_baseIncident, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="baseIncidentId" value="#{_baseIncident.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_baseIncident', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/incidents/baseIncident/editBaseIncident.xhtml" rendered="#{s:hasPermission(_baseIncident, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="baseIncidentId" value="#{_baseIncident.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('baseIncidentAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{baseIncidentAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_baseIncident.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_baseIncident.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{baseIncidentAction.setBaseIncidentIdForModalDlg(_baseIncident.id)}" rendered="#{s:hasPermission(_baseIncident, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('BaseIncidentModalPanel',{});"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{baseIncidentList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{baseIncidentList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{baseIncidentList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{baseIncidentList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{baseIncidentList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{baseIncidentList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{baseIncidentList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
