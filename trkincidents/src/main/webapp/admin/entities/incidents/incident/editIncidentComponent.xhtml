<?xml version="1.0" encoding="UTF-8"?>

          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="incidentType" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('incidentType', 'incidentEdit')}"/>

        <h:selectOneMenu id="reportedTo" label="#{msg.incident_reportedTo}" value="#{incidentAction.incident.reportedTo}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportedTo', 'incidentEdit')}">

          <s:link value="#{incidentAction.incident.document.name}" id="document_file" action="#{incidentAction.downloadFile(null)}" propagation="none"> 
            <f:param name="currentEntityId" value="#{incidentAction.instance.id}"/> 
          </s:link>  
          <rich:fileUpload fileUploadListener="#{incidentAction.documentUploadListener}" immediateUpload="true" ajaxSingle="true" autoclear="false" listHeight="50"> 
            <s:conversationPropagation type="join"/>
