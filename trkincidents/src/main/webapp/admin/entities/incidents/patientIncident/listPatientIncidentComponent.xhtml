<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header">PatientIncident Search Results (#{empty records ? 0 : (patientIncidentList.paginated ? patientIncidentList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_patientIncident" value="#{records}" id="patientIncidentList" rowClasses="odd, even" styleClass="dataTable"> 
        <h:column rendered="#{s:hasPermission('id', 'patientIncidentView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientIncidentList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="patientIncident.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patientIncident.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('severity', 'patientIncidentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientIncidentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.baseIncident_severity}"/>  
              <ui:param name="propertyPath" value="patientIncident.severity"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_patientIncident.severity.displayName}" view="/admin/entities/incidents/severity/viewSeverity.xhtml" propagation="none"> 
            <f:param name="severityId" value="#{_patientIncident.severity.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('description', 'patientIncidentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientIncidentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.baseIncident_description}"/>  
              <ui:param name="propertyPath" value="patientIncident.description"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patientIncident.description}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('document', 'patientIncidentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientIncidentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.baseIncident_document}"/>  
              <ui:param name="propertyPath" value="patientIncident.document"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_patientIncident.document.name}" action="#{baseIncidentAction.downloadDocument(_baseIncident.id)}" propagation="none"> 
            <f:param name="currentEntityId" value="#{_baseIncident.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('patient', 'patientIncidentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientIncidentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.patientIncident_patient}"/>  
              <ui:param name="propertyPath" value="patientIncident.patient"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_patientIncident.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
            <f:param name="patientId" value="#{_patientIncident.patient.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/>  
            <rich:toolTip> 
              <span>#{_patientIncident.patient.popupInfo}</span> 
            </rich:toolTip> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'patientIncidentView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{patientIncidentList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="patientIncident.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_patientIncident.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_patientIncident', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/incidents/patientIncident/viewPatientIncident.xhtml" rendered="#{s:hasPermission(_patientIncident, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="patientIncidentId" value="#{_patientIncident.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_patientIncident', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/incidents/patientIncident/editPatientIncident.xhtml" rendered="#{s:hasPermission(_patientIncident, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="patientIncidentId" value="#{_patientIncident.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('patientIncidentAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{patientIncidentAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_patientIncident.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_patientIncident.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{patientIncidentAction.setPatientIncidentIdForModalDlg(_patientIncident.id)}" rendered="#{s:hasPermission(_patientIncident, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('PatientIncidentModalPanel',{});"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{patientIncidentList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{patientIncidentList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{patientIncidentList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{patientIncidentList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{patientIncidentList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{patientIncidentList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{patientIncidentList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
