<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="ReferenceField"> 
          <ui:include src="/admin/entities/incidents/referenceField/viewReferenceFieldComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('referenceField', 'edit', referenceFieldAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{referenceFieldAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="IncidentType" rendered="#{referenceFieldAction.instance.incidentType != null}"> 
          <ui:include src="/admin/entities/incidents/incidentType/viewIncidentTypeComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="incidentTypeId" value="#{referenceFieldAction.instance.incidentType.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel></rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{referenceFieldAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
