<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header"> 
      <h:outputText value="ReferenceField "/> 
    </f:facet>  
    <h:panelGroup> 
      <s:validateAll> 
        <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{referenceFieldAction.load(referenceFieldId )  }"> 
          <h:outputText value="#{msg.id}"/>  
          <h:outputText value="#{referenceFieldAction.referenceField.id}"/>  
          <h:outputText value="#{msg.referenceField_incidentType}  " rendered="#{s:hasPermission('incidentType', 'referenceFieldView')}"/>  
          <s:link value="#{referenceFieldAction.referenceField.incidentType.displayName}" view="/admin/entities/incidents/incidentType/viewIncidentType.xhtml" propagation="none"> 
            <f:param name="incidentTypeId" value="#{referenceFieldAction.referenceField.incidentType.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link>  
          <h:outputText value="#{msg.referenceField_references}  " rendered="#{s:hasPermission('references', 'referenceFieldView')}"/>  
          <h:outputText value="#{referenceFieldAction.referenceField.references}"/>  
          <h:outputText value="#{msg.referenceField_required}  " rendered="#{s:hasPermission('required', 'referenceFieldView')}"/>  
          <h:outputText id="required#{entityId}" rendered="#{s:hasPermission('required', 'referenceFieldView')}" value="#{referenceFieldAction.referenceField.required}"/> 
        </h:panelGrid> 
      </s:validateAll> 
    </h:panelGroup> 
  </rich:panel> 
</ui:composition>
