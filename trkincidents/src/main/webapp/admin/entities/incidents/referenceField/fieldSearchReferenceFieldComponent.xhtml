<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.referenceField_incidentType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referenceField', 'incidentTypeEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="incidentType" value="#{ referenceFieldList.referenceField.incidentType}"> 
        <s:selectItems value="#{incidentTypeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.referenceField_referencesEntity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referenceField', 'referencesEntityEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="referencesEntity" value="#{referenceFieldList.referenceField.referencesEntity}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="Patient" itemLabel="Patient"/>  
        <f:selectItem itemValue="Drug" itemLabel="Drug"/>  
        <f:selectItem itemValue="Procedure" itemLabel="Procedure"/>  
        <f:selectItem itemValue="Ward" itemLabel="Ward"/>  
        <f:selectItem itemValue="Morbidity" itemLabel="Morbidity"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.referenceField_required}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('referenceField', 'requiredEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="required" value="#{referenceFieldList.referenceField.required}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{referenceFieldList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{referenceFieldList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
