<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header"> 
      <h:outputText value="Proccedure "/> 
    </f:facet>

      <s:validateAll> 
        <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{proccedureAction.load(proccedureId )  }">

          <h:outputText value="#{msg.proccedure_name}  " rendered="#{s:hasPermission('name', 'proccedureView')}"/>  
          <h:outputText id="name#{entityId}" rendered="#{s:hasPermission('name', 'proccedureView')}" value="#{proccedureAction.proccedure.name}"/>

      </s:validateAll>
