<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header"> 
      <h:outputText value="Drug "/> 
    </f:facet>  
    <h:panelGroup> 
      <s:validateAll> 
        <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{drugAction.load(drugId )  }"> 
          <h:outputText value="#{msg.drug_name} * " rendered="#{s:hasPermission('name', 'drugEdit')}"/>  
          <h:inputText id="name#{entityId}" rendered="#{s:hasPermission('name', 'drugEdit')}" label="#{msg.drug_name}" required="true" value="#{drugAction.drug.name}"/>  
          <h:message styleClass="error errors" for="name" rendered="#{s:hasPermission('name', 'drugEdit')}"/> 
        </h:panelGrid> 
      </s:validateAll> 
    </h:panelGroup> 
  </rich:panel> 
</ui:composition>
