<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{patientMorbidityAction.load(patientMorbidityId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{patientMorbidityAction.patientMorbidity.id}"/>  
        <h:outputText value="#{msg.patientMorbidity_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'patientMorbidityView')}"/>  
        <h:outputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'patientMorbidityView')}" value="#{patientMorbidityAction.patientMorbidity.name}"></h:outputText>  
        <h:outputText value="#{msg.patientMorbidity_code}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'patientMorbidityView')}"/>  
        <h:outputText id="code#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'patientMorbidityView')}" value="#{patientMorbidityAction.patientMorbidity.code}"></h:outputText> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
