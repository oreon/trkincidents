<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{morbidityAction.load(morbidityId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{morbidityAction.morbidity.id}"/>  
        <h:outputText value="#{msg.morbidity_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'morbidityView')}"/>  
        <h:outputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'morbidityView')}" value="#{morbidityAction.morbidity.name}"></h:outputText>  
        <h:outputText value="#{msg.morbidity_code}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'morbidityView')}"/>  
        <h:outputText id="code#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'morbidityView')}" value="#{morbidityAction.morbidity.code}"></h:outputText> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
