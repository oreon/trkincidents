<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{incidentAction.load(incidentId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Incident "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{incidentAction.incident.id}"/>  
        <h:outputText value="#{msg.incident_occurenceType}  " rendered="#{s:hasPermission('occurenceType', 'incidentView')}"/>  
        <s:link value="#{incidentAction.incident.occurenceType.displayName}" view="/admin/entities/unusualoccurences/occurenceType/viewOccurenceType.xhtml" propagation="none"> 
          <f:param name="occurenceTypeId" value="#{incidentAction.incident.occurenceType.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.incident_patient}  " rendered="#{s:hasPermission('patient', 'incidentView')}"/>  
        <s:link value="#{incidentAction.incident.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
          <f:param name="patientId" value="#{incidentAction.incident.patient.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/>  
          <rich:toolTip> 
            <span>#{incidentAction.incident.patient.popupInfo}</span> 
          </rich:toolTip> 
        </s:link>  
        <h:outputText value="#{msg.incident_createdBy}  " rendered="#{s:hasPermission('createdBy', 'incidentView')}"/>  
        <s:link value="#{incidentAction.incident.createdBy.displayName}" view="/admin/entities/employee/employee/viewEmployee.xhtml" propagation="none"> 
          <f:param name="createdById" value="#{incidentAction.incident.createdBy.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.incident_category}  " rendered="#{s:hasPermission('category', 'incidentView')}"/>  
        <h:outputText value="#{incidentAction.incident.category}"/>  
        <h:outputText value="#{msg.incident_severity}  " rendered="#{s:hasPermission('severity', 'incidentView')}"/>  
        <h:outputText value="#{incidentAction.incident.severity}"/>  
        <h:outputText value="#{msg.incident_description}  " rendered="#{s:hasPermission('description', 'incidentView')}"/>  
        <s:formattedText escape="false" id="description#{entityId}" rendered="#{s:hasPermission('description', 'incidentView')}" value="#{incidentAction.incident.description}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
