<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{unusualOccurenceAction.load(unusualOccurenceId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="UnusualOccurence "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{unusualOccurenceAction.unusualOccurence.id}"/>  
        <h:outputText value="#{msg.unusualOccurence_occurenceType}  "/>  
        <s:link value="#{unusualOccurenceAction.unusualOccurence.occurenceType.displayName}" view="/admin/entities/unusualoccurences/occurenceType/viewOccurenceType.xhtml" propagation="none"> 
          <f:param name="occurenceTypeId" value="#{unusualOccurenceAction.unusualOccurence.occurenceType.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.unusualOccurence_patient}  "/>  
        <s:link value="#{unusualOccurenceAction.unusualOccurence.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
          <f:param name="patientId" value="#{unusualOccurenceAction.unusualOccurence.patient.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/>  
          <rich:toolTip> 
            <span>#{unusualOccurenceAction.unusualOccurence.patient.popupInfo}</span> 
          </rich:toolTip> 
        </s:link>  
        <h:outputText value="#{msg.unusualOccurence_createdBy}  "/>  
        <s:link value="#{unusualOccurenceAction.unusualOccurence.createdBy.displayName}" view="/admin/entities/employee/employee/viewEmployee.xhtml" propagation="none"> 
          <f:param name="createdById" value="#{unusualOccurenceAction.unusualOccurence.createdBy.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.unusualOccurence_category}  "/>  
        <h:outputText value="#{unusualOccurenceAction.unusualOccurence.category}"/>  
        <h:outputText value="#{msg.unusualOccurence_severity}  "/>  
        <h:outputText value="#{unusualOccurenceAction.unusualOccurence.severity}"/>  
        <h:outputText value="#{msg.unusualOccurence_description}  "/>  
        <s:formattedText escape="false" id="description#{entityId}" value="#{unusualOccurenceAction.unusualOccurence.description}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
