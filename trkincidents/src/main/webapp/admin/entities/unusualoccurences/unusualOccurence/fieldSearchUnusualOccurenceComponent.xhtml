<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.unusualOccurence_occurenceType}  "/>  
      <br/>  
      <h:selectOneMenu id="occurenceType" value="#{ unusualOccurenceList.unusualOccurence.occurenceType}"> 
        <s:selectItems value="#{occurenceTypeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.unusualOccurence_category}  "/>  
      <br/>  
      <h:selectOneMenu id="category" value="#{unusualOccurenceList.unusualOccurence.category}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="Radiation" itemLabel="Radiation"/>  
        <f:selectItem itemValue="Chemotherapy" itemLabel="Chemotherapy"/>  
        <f:selectItem itemValue="Anesthesia" itemLabel="Anesthesia"/>  
        <f:selectItem itemValue="Surgery" itemLabel="Surgery"/>  
        <f:selectItem itemValue="Other" itemLabel="Other"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.unusualOccurence_severity}  "/>  
      <br/>  
      <h:selectOneMenu id="severity" value="#{unusualOccurenceList.unusualOccurence.severity}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="Mild" itemLabel="Mild"/>  
        <f:selectItem itemValue="Moderate" itemLabel="Moderate"/>  
        <f:selectItem itemValue="Critical" itemLabel="Critical"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.unusualOccurence_description}  "/>  
      <br/>  
      <h:inputText id="description" value="#{unusualOccurenceList.unusualOccurence.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.unusualOccurence_patient}  "/>  
      <br/>  
      <h:selectOneMenu id="patient" value="#{ unusualOccurenceList.unusualOccurence.patient}"> 
        <s:selectItems value="#{patientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.unusualOccurence_createdBy}  "/>  
      <br/>  
      <h:selectOneMenu id="createdBy" value="#{ unusualOccurenceList.unusualOccurence.createdBy}"> 
        <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <rich:calendar id="from" value="#{unusualOccurenceList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{unusualOccurenceList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
