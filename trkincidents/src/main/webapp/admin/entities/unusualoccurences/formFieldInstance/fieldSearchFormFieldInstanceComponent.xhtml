<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.formFieldInstance_value}  " rendered="#{s:hasPermission('value', 'formFieldInstanceEdit')}"/>  
      <br/>  
      <h:inputText id="value" value="#{formFieldInstanceList.formFieldInstance.value}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.formFieldInstance_incident}  " rendered="#{s:hasPermission('incident', 'formFieldInstanceEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="incident" value="#{ formFieldInstanceList.formFieldInstance.incident}"> 
        <s:selectItems value="#{incidentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.formFieldInstance_formField}  " rendered="#{s:hasPermission('formField', 'formFieldInstanceEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="formField" value="#{ formFieldInstanceList.formFieldInstance.formField}"> 
        <s:selectItems value="#{formFieldList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.formFieldInstance_boolValue}  " rendered="#{s:hasPermission('boolValue', 'formFieldInstanceEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="boolValue" value="#{formFieldInstanceList.formFieldInstance.boolValue}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.formFieldInstance_dateValue}  " rendered="#{s:hasPermission('dateValue', 'formFieldInstanceEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{formFieldInstanceList.dateValueRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{formFieldInstanceList.dateValueRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.formFieldInstance_enumOrdinal}  " rendered="#{s:hasPermission('enumOrdinal', 'formFieldInstanceEdit')}"/>  
      <br/>  
      <h:inputText id="enumOrdinal_begin" value="#{formFieldInstanceList.enumOrdinalRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="enumOrdinal_end" value="#{formFieldInstanceList.enumOrdinalRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <rich:calendar id="from" value="#{formFieldInstanceList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{formFieldInstanceList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
