<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header">FormFieldInstance Search Results (#{empty records ? 0 : (formFieldInstanceList.paginated ? formFieldInstanceList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_formFieldInstance" value="#{records}" id="formFieldInstanceList" rowClasses="odd, even" styleClass="dataTable"> 
        <h:column rendered="#{s:hasPermission('id', 'formFieldInstanceView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{formFieldInstanceList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="formFieldInstance.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_formFieldInstance.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('value', 'formFieldInstanceView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{formFieldInstanceList}"/>  
              <ui:param name="propertyLabel" value="#{msg.formFieldInstance_value}"/>  
              <ui:param name="propertyPath" value="formFieldInstance.value"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_formFieldInstance.value}"/> 
        </h:column>  
        <h:column groupOn="#{formFieldInstance.incident.displayName}" rendered="#{s:hasPermission('incident', 'formFieldInstanceView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{formFieldInstanceList}"/>  
              <ui:param name="propertyLabel" value="#{msg.formFieldInstance_incident}"/>  
              <ui:param name="propertyPath" value="formFieldInstance.incident"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_formFieldInstance.incident.displayName}" view="/admin/entities/unusualoccurences/incident/viewIncident.xhtml" propagation="none"> 
            <f:param name="incidentId" value="#{_formFieldInstance.incident.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('formField', 'formFieldInstanceView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{formFieldInstanceList}"/>  
              <ui:param name="propertyLabel" value="#{msg.formFieldInstance_formField}"/>  
              <ui:param name="propertyPath" value="formFieldInstance.formField"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_formFieldInstance.formField.displayName}" view="/admin/entities/unusualoccurences/formField/viewFormField.xhtml" propagation="none"> 
            <f:param name="formFieldId" value="#{_formFieldInstance.formField.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('boolValue', 'formFieldInstanceView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{formFieldInstanceList}"/>  
              <ui:param name="propertyLabel" value="#{msg.formFieldInstance_boolValue}"/>  
              <ui:param name="propertyPath" value="formFieldInstance.boolValue"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_formFieldInstance.boolValue? msg.yes : msg.no }"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('dateValue', 'formFieldInstanceView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{formFieldInstanceList}"/>  
              <ui:param name="propertyLabel" value="#{msg.formFieldInstance_dateValue}"/>  
              <ui:param name="propertyPath" value="formFieldInstance.dateValue"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_formFieldInstance.dateValue}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('enumOrdinal', 'formFieldInstanceView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{formFieldInstanceList}"/>  
              <ui:param name="propertyLabel" value="#{msg.formFieldInstance_enumOrdinal}"/>  
              <ui:param name="propertyPath" value="formFieldInstance.enumOrdinal"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_formFieldInstance.enumOrdinal}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'formFieldInstanceView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{formFieldInstanceList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="formFieldInstance.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_formFieldInstance.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_formFieldInstance', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/unusualoccurences/formFieldInstance/viewFormFieldInstance.xhtml" rendered="#{s:hasPermission(_formFieldInstance, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="formFieldInstanceId" value="#{_formFieldInstance.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_formFieldInstance', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/unusualoccurences/formFieldInstance/editFormFieldInstance.xhtml" rendered="#{s:hasPermission(_formFieldInstance, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="formFieldInstanceId" value="#{_formFieldInstance.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('formFieldInstanceAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{formFieldInstanceAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_formFieldInstance.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_formFieldInstance.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{formFieldInstanceAction.setFormFieldInstanceIdForModalDlg(_formFieldInstance.id)}" rendered="#{s:hasPermission(_formFieldInstance, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('FormFieldInstanceModalPanel',{});"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{formFieldInstanceList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{formFieldInstanceList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{formFieldInstanceList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{formFieldInstanceList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{formFieldInstanceList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{formFieldInstanceList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{formFieldInstanceList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
