<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{customFieldAction.load(customFieldId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="CustomField "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{customFieldAction.customField.id}"/>  
        <h:outputText value="#{msg.customField_customForm}  " rendered="#{s:hasPermission('customForm', 'customFieldView')}"/>  
        <s:link value="#{customFieldAction.customField.customForm.displayName}" view="/admin/entities/customforms/customForm/viewCustomForm.xhtml" propagation="none"> 
          <f:param name="customFormId" value="#{customFieldAction.customField.customForm.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.customField_required}  " rendered="#{s:hasPermission('required', 'customFieldView')}"/>  
        <h:outputText id="required#{entityId}" rendered="#{s:hasPermission('required', 'customFieldView')}" value="#{customFieldAction.customField.required}"/>  
        <h:outputText value="#{msg.customField_type}  " rendered="#{s:hasPermission('type', 'customFieldView')}"/>  
        <h:outputText value="#{customFieldAction.customField.type}"/>  
        <h:outputText value="#{msg.customField_name}  " rendered="#{s:hasPermission('name', 'customFieldView')}"/>  
        <h:outputText id="name#{entityId}" rendered="#{s:hasPermission('name', 'customFieldView')}" value="#{customFieldAction.customField.name}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
