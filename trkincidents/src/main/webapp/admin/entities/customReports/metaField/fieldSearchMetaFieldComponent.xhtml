<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.metaField_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'nameEdit')}"/>  
      <br/>  
      <h:inputText id="name" value="#{metaFieldList.metaField.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.metaField_metaEntity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'metaEntityEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="metaEntity" value="#{ metaFieldList.metaField.metaEntity}"> 
        <s:selectItems value="#{metaEntityList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.metaField_customReports}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'customReportsEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="customReports" value="#{ metaFieldList.customReportsToSearch}"> 
        <s:selectItems value="#{customReportList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.metaField_groupReport}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'groupReportEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="groupReport" value="#{ metaFieldList.groupReportToSearch}"> 
        <s:selectItems value="#{customReportList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.metaField_type}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'typeEdit')}"/>  
      <br/>  
      <h:inputText id="type" value="#{metaFieldList.metaField.type}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{metaFieldList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{metaFieldList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
