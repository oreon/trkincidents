<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header">Clerk Search Results (#{empty records ? 0 : (clerkList.paginated ? clerkList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_clerk" value="#{records}" id="clerkList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty records}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="clerk.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_employeeNumber}"/>  
              <ui:param name="propertyPath" value="clerk.employeeNumber"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.employeeNumber}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_userName}"/>  
              <ui:param name="propertyPath" value="clerk.user.userName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.user.userName}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_enabled}"/>  
              <ui:param name="propertyPath" value="clerk.user.enabled"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.user.enabled}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_firstName}"/>  
              <ui:param name="propertyPath" value="clerk.firstName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.firstName}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_lastName}"/>  
              <ui:param name="propertyPath" value="clerk.lastName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.lastName}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_dateOfBirth}"/>  
              <ui:param name="propertyPath" value="clerk.dateOfBirth"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.dateOfBirth}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_gender}"/>  
              <ui:param name="propertyPath" value="clerk.gender"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.gender}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_primaryPhone}"/>  
              <ui:param name="propertyPath" value="clerk.contactDetails.primaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.contactDetails.primaryPhone}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}"/>  
              <ui:param name="propertyPath" value="clerk.contactDetails.secondaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.contactDetails.secondaryPhone}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_email}"/>  
              <ui:param name="propertyPath" value="clerk.contactDetails.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.contactDetails.email}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_age}"/>  
              <ui:param name="propertyPath" value="clerk.age"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.age}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{clerkList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="clerk.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_clerk.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('clerkAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/employee/clerk/viewClerk.xhtml" rendered="#{s:hasPermission(_clerk, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="clerkId" value="#{_clerk.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('clerkAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/employee/clerk/editClerk.xhtml" rendered="#{s:hasPermission(_clerk, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="clerkId" value="#{_clerk.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('clerkAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{clerkAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_clerk.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_clerk.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('clerkAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{clerkAction.setClerkIdForModalDlg(_clerk.id)}" oncomplete="Richfaces.showModalPanel('ClerkModalPanel',{});" value="Quick Edit"/> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{clerkList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{clerkList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{clerkList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{clerkList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{clerkList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{clerkList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{clerkList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
