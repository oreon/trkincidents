<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header">Technician Search Results (#{empty records ? 0 : (technicianList.paginated ? technicianList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_technician" value="#{records}" id="technicianList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty records}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="technician.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_employeeNumber}"/>  
              <ui:param name="propertyPath" value="technician.employeeNumber"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.employeeNumber}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_userName}"/>  
              <ui:param name="propertyPath" value="technician.user.userName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.user.userName}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_enabled}"/>  
              <ui:param name="propertyPath" value="technician.user.enabled"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.user.enabled}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_firstName}"/>  
              <ui:param name="propertyPath" value="technician.firstName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.firstName}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_lastName}"/>  
              <ui:param name="propertyPath" value="technician.lastName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.lastName}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_dateOfBirth}"/>  
              <ui:param name="propertyPath" value="technician.dateOfBirth"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.dateOfBirth}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_gender}"/>  
              <ui:param name="propertyPath" value="technician.gender"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.gender}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_primaryPhone}"/>  
              <ui:param name="propertyPath" value="technician.contactDetails.primaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.contactDetails.primaryPhone}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}"/>  
              <ui:param name="propertyPath" value="technician.contactDetails.secondaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.contactDetails.secondaryPhone}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_email}"/>  
              <ui:param name="propertyPath" value="technician.contactDetails.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.contactDetails.email}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_age}"/>  
              <ui:param name="propertyPath" value="technician.age"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.age}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="technician.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('technicianAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/employee/technician/viewTechnician.xhtml" rendered="#{s:hasPermission(_technician, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="technicianId" value="#{_technician.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('technicianAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/employee/technician/editTechnician.xhtml" rendered="#{s:hasPermission(_technician, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="technicianId" value="#{_technician.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('technicianAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{technicianAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_technician.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_technician.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('technicianAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{technicianAction.setTechnicianIdForModalDlg(_technician.id)}" oncomplete="Richfaces.showModalPanel('TechnicianModalPanel',{});" value="Quick Edit"/> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{technicianList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{technicianList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{technicianList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{technicianList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{technicianList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{technicianList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{technicianList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
