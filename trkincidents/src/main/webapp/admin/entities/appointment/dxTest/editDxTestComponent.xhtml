<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header"> 
      <h:outputText value="DxTest "/> 
    </f:facet>  
    <h:panelGroup> 
      <s:validateAll> 
        <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{dxTestAction.load(dxTestId )  }"> 
          <h:outputText value="#{msg.dxTest_name} * " rendered="#{s:hasPermission('name', 'dxTestEdit')}"/>  
          <h:inputText id="name#{entityId}" rendered="#{s:hasPermission('name', 'dxTestEdit')}" label="#{msg.dxTest_name}" required="true" value="#{dxTestAction.dxTest.name}"/>  
          <h:message styleClass="error errors" for="name" rendered="#{s:hasPermission('name', 'dxTestEdit')}"/>  
          <h:outputText value="#{msg.dxTest_description}  " rendered="#{s:hasPermission('description', 'dxTestEdit')}"/>  
          <rich:editor useSeamText="true" id="description#{entityId}" rendered="#{s:hasPermission('description', 'dxTestEdit')}" label="#{msg.dxTest_description}" required="false" value="#{dxTestAction.dxTest.description}"/>  
          <h:message styleClass="error errors" for="description" rendered="#{s:hasPermission('description', 'dxTestEdit')}"/> 
        </h:panelGrid> 
      </s:validateAll> 
    </h:panelGroup> 
  </rich:panel> 
</ui:composition>
