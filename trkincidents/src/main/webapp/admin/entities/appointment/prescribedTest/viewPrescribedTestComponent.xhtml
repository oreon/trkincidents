<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header"> 
      <h:outputText value="PrescribedTest "/> 
    </f:facet>  
    <h:panelGroup> 
      <s:validateAll> 
        <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{prescribedTestAction.load(prescribedTestId )  }"> 
          <h:outputText value="#{msg.id}"/>  
          <h:outputText value="#{prescribedTestAction.prescribedTest.id}"/>  
          <h:outputText value="#{msg.prescribedTest_dxTest}  " rendered="#{s:hasPermission('dxTest', 'prescribedTestView')}"/>  
          <s:link value="#{prescribedTestAction.prescribedTest.dxTest.displayName}" view="/admin/entities/appointment/dxTest/viewDxTest.xhtml" propagation="none"> 
            <f:param name="dxTestId" value="#{prescribedTestAction.prescribedTest.dxTest.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link>  
          <h:outputText value="#{msg.prescribedTest_encounter}  " rendered="#{s:hasPermission('encounter', 'prescribedTestView')}"/>  
          <s:link value="#{prescribedTestAction.prescribedTest.encounter.displayName}" view="/admin/entities/appointment/encounter/viewEncounter.xhtml" propagation="none"> 
            <f:param name="encounterId" value="#{prescribedTestAction.prescribedTest.encounter.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link>  
          <h:outputText value="#{msg.prescribedTest_remarks}  " rendered="#{s:hasPermission('remarks', 'prescribedTestView')}"/>  
          <h:outputText id="remarks#{entityId}" rendered="#{s:hasPermission('remarks', 'prescribedTestView')}" value="#{prescribedTestAction.prescribedTest.remarks}"/> 
        </h:panelGrid> 
      </s:validateAll> 
    </h:panelGroup> 
  </rich:panel> 
</ui:composition>
