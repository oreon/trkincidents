<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{invoiceItemAction.load(invoiceItemId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="InvoiceItem "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{invoiceItemAction.invoiceItem.id}"/>  
        <h:outputText value="#{msg.invoiceItem_service}  "/>  
        <s:link value="#{invoiceItemAction.invoiceItem.service.displayName}" view="/admin/entities/billing/service/viewService.xhtml" propagation="none"> 
          <f:param name="serviceId" value="#{invoiceItemAction.invoiceItem.service.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.invoiceItem_invoice}  "/>  
        <s:link value="#{invoiceItemAction.invoiceItem.invoice.displayName}" view="/admin/entities/billing/invoice/viewInvoice.xhtml" propagation="none"> 
          <f:param name="invoiceId" value="#{invoiceItemAction.invoiceItem.invoice.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.invoiceItem_units}  "/>  
        <h:outputText id="units#{entityId}" value="#{invoiceItemAction.invoiceItem.units}"/>  
        <h:outputText value="#{msg.invoiceItem_total}  "/>  
        <h:outputText id="total#{entityId}" value="#{invoiceItemAction.invoiceItem.total}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
