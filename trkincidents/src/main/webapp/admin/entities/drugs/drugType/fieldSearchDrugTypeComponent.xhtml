<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.drugType_name} * "/>  
      <br/>  
      <h:inputText id="name" value="#{drugTypeList.drugType.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drugType_absorption}  "/>  
      <br/>  
      <h:inputText id="absorption" value="#{drugTypeList.drugType.absorption}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drugType_mechanism}  "/>  
      <br/>  
      <h:inputText id="mechanism" value="#{drugTypeList.drugType.mechanism}"/> 
    </h:panelGroup>  
    <rich:calendar id="from" value="#{drugTypeList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{drugTypeList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
