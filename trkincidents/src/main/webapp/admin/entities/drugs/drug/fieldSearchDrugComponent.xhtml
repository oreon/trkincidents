<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_name} * "/>  
      <br/>  
      <h:inputText id="name" value="#{drugList.drug.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_absorption}  "/>  
      <br/>  
      <h:inputText id="absorption" value="#{drugList.drug.absorption}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_biotransformation}  "/>  
      <br/>  
      <h:inputText id="biotransformation" value="#{drugList.drug.biotransformation}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_atcCodes}  "/>  
      <br/>  
      <h:inputText id="atcCodes" value="#{drugList.drug.atcCodes}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_contraIndication}  "/>  
      <br/>  
      <h:inputText id="contraIndication" value="#{drugList.drug.contraIndication}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_description}  "/>  
      <br/>  
      <h:inputText id="description" value="#{drugList.drug.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_dosageForm}  "/>  
      <br/>  
      <h:inputText id="dosageForm" value="#{drugList.drug.dosageForm}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_foodInteractions}  "/>  
      <br/>  
      <h:inputText id="foodInteractions" value="#{drugList.drug.foodInteractions}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_halfLife}  "/>  
      <br/>  
      <h:inputText id="halfLife" value="#{drugList.drug.halfLife}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_halfLifeNumberOfHours}  "/>  
      <br/>  
      <h:inputText id="halfLifeNumberOfHours_begin" value="#{drugList.halfLifeNumberOfHoursRange.begin}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText>  
      <h:inputText id="halfLifeNumberOfHours_end" value="#{drugList.halfLifeNumberOfHoursRange.end}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_indication}  "/>  
      <br/>  
      <h:inputText id="indication" value="#{drugList.drug.indication}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_mechanismOfAction}  "/>  
      <br/>  
      <h:inputText id="mechanismOfAction" value="#{drugList.drug.mechanismOfAction}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_patientInfo}  "/>  
      <br/>  
      <h:inputText id="patientInfo" value="#{drugList.drug.patientInfo}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_pharmacology}  "/>  
      <br/>  
      <h:inputText id="pharmacology" value="#{drugList.drug.pharmacology}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_drugCategorys}  "/>  
      <br/>  
      <h:selectOneMenu id="drugCategorys" value="#{ drugList.drugCategoryToSearch}"> 
        <s:selectItems value="#{drugCategoryList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_toxicity}  "/>  
      <br/>  
      <h:inputText id="toxicity" value="#{drugList.drug.toxicity}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_routeOfElimination}  "/>  
      <br/>  
      <h:inputText id="routeOfElimination" value="#{drugList.drug.routeOfElimination}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_volumeOfDistribution}  "/>  
      <br/>  
      <h:inputText id="volumeOfDistribution" value="#{drugList.drug.volumeOfDistribution}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_drugBankId} * "/>  
      <br/>  
      <h:inputText id="drugBankId" value="#{drugList.drug.drugBankId}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_categories}  "/>  
      <br/>  
      <h:inputText id="categories" value="#{drugList.drug.categories}"/> 
    </h:panelGroup>  
    <rich:calendar id="from" value="#{drugList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{drugList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
