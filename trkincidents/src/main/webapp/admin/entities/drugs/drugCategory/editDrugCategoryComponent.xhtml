<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{drugCategoryAction.load(drugCategoryId )  }"> 
        <h:outputText value="#{msg.drugCategory_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'drugCategoryEdit')}"/>  
        <h:inputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'drugCategoryEdit')}" label="#{msg.drugCategory_name}" required="true" value="#{drugCategoryAction.drugCategory.name}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'drugCategoryEdit')}"/> 
      </h:panelGrid>  
      <br/>  
      <rich:simpleTogglePanel label="#{msg.drugCategory_drugs}" switchType="client" id="drugs"> 
        <rich:listShuttle sourceValue="#{drugCategoryAction.listAvailableDrugs}" targetValue="#{drugCategoryAction.listDrugs}" var="item"> 
          <s:convertEntity/>  
          <rich:column>#{item.displayName}</rich:column> 
        </rich:listShuttle> 
      </rich:simpleTogglePanel> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
