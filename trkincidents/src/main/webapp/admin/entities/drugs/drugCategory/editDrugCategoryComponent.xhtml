<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editDrugCategoryComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{drugCategoryAction.load(drugCategoryId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDrugCategory eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.DrugCategory}"/> 
        </f:facet>  
        <s:decorate id="nameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.drugCategory_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugCategory', 'nameEdit')}"/>
          </ui:define>  
          <h:inputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugCategory', 'nameEdit')}" label="#{msg.drugCategory_name}" required="true" disabled="false" value="#{drugCategoryAction.drugCategory.name}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <br/>  
      <br/>  
      <rich:simpleTogglePanel label="#{msg.drugCategory_drugs}" switchType="client" id="drugs"> 
        <rich:listShuttle sourceValue="#{drugCategoryAction.listAvailableDrugs}" targetValue="#{drugCategoryAction.listDrugs}" var="item"> 
          <s:convertEntity/>  
          <rich:column>#{item.displayName}</rich:column> 
        </rich:listShuttle> 
      </rich:simpleTogglePanel> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
