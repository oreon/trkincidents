<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	


<rich:modalPanel autosized="true" id="EmployeeModalPanel" zindex="2000">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="New Employee"/>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage alt="Close" styleClass="hidelink" value="/img/close.png"/>
					<rich:componentControl attachTo="hidelink" event="onclick" for="EmployeeModalPanel" operation="hide"/>
				</h:panelGroup>
			</f:facet>
			
			<s:div id="EmployeeModalDiv">
			
				<a:outputPanel ajaxRendered="true">
					<rich:messages layout="list" passedLabel="" rendered="#{facesContext.maximumSeverity != null}" style="width:100%; text-align: left; color: red; font-weight: bold;">

					</rich:messages>
				</a:outputPanel>
					<a:form>

						<ui:include src="/admin/entities/domain/employee/editEmployeeComponent.xhtml"/>
						
						<a:commandButton action="#{employeeAction.save}" oncomplete="if (#{facesContext.maximumSeverity == null}) { Richfaces.hideModalPanel('EmployeeModalPanel'); }" reRender="employeeList" value="Save">
							 <f:param name="conversationPropagation" value="end"/>
							
						</a:commandButton>
						<h:outputText value=" "/>
							<a:commandButton oncomplete="Richfaces.hideModalPanel('EmployeeModalPanel')" value="Hide"/>
						<h:outputText value=" "/>
						<s:button action="#{employeeAction.cancel}" id="cancelbtn" immediate="true" propagation="end" value="Cancel"/>

					</a:form>
				
			</s:div>
		</rich:modalPanel>
</ui:composition>
